<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-02(2)求最大公因数和最小公倍数</title>
		<script type="text/javascript">
			var x=prompt("Please enter x")*1;
			var y=prompt("Please enter y")*1;
			var a=x;
			var b=y;
			x=x<y?x:y;
			y=x>y?x:y;
			var t;
			while(x!=0){
				t=y%x;
				y=x;
				x=t;
			}
			document.write("最大公约数是:"+y+"<br>最小公倍数是:"+a*b/y);
		</script>
	</head>
	<body>
	</body>
</html>
