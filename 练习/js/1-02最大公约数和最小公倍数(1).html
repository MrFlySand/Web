<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-02最大公约数</title>
		<script type="text/javascript">
			var x=prompt("Please enter x");
			var y=prompt("Please enter y");
			var i,min;
			min = x*1<y*1 ?x:y;
			function Gcd(){
				if(x%2==0&&y%2==0){
				 	for(i=min;i>=2;i=i-2){
				 		if (x%i==0&&y%i==0){
				 			document.write("最大公约数是:"+i);
				 			break;
				 		}
				 	}
				}
				if(x%2!=0&&y%2!=0){
					for(i=min;i>=1;i=i-2) {
						if(x%i==0&&y%i==0){
				 			document.write("最大公约数是:"+i);
				 			break;
				 		}
					}
				}else{
					if(min%2==1){
					 	for(i=min;i>=1;i=i-2){
					 		if (x%i==0&&y%i==0){
					 			document.write("最大公约数是:"+i);
					 			break;
					 		}
					 	}
					}else{
						if(x%2!=0||y%2!=0){
							for(i=min;i>=1;i=i-1){
						 		if (x%i==0&&y%i==0){
						 			document.write("最大公约数是:"+i);
						 			break;
						 		}
						 	}
						}
					}
				}
			}
			Gcd();
//			var a=x/i;
//			var b=y/i;
//			var lcm=a*b*i;
			var lcm=x*y/i;
			document.write("<br>最小公倍数是:"+lcm);
		</script>
	</head>
	<body>
	</body>
</html>
