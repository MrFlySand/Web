<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-8jQuery对象和MOD对象</title>
		<style type="text/css">
			span{
				font-size: 30px;font-weight:800;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
				//$("#box").css("color","red");
//两种对象的方法或属性不能混用
	//DOM对象:用于原生JS方法获得的对象
				//document.getElementById("box2");
	//jQuery对象:用jQuery方法获取对象
				//$("#box");
				var a = $(".box");//jquery对象
				var b = document.getElementsByClassName("box2");//DOM对象
//1. DOM对象转成jqery对象:用$()把对象包起来
				$(b).css("color","red");
//2. jqery对象转成DOM对象:用get(index)把对象包起来
				var domA = a.get();
				for (var i=0;i<domA.length;i++) {
					domA[i].style.color = "blue";
				}
				a.get(1).style.color = "green";
			})		
		</script>
	</head>
	<body>
		<div class="box">明天会更好1</div>
		<div class="box">明天会更好2</div>
		<div class="box">明天会更好3</div>
		<br/><br/>
		<div class="box2">明天会更好4</div>
		<div class="box2">明天会更好5</div>
		<div class="box2">明天会更好6</div>
	</body>
</html>
