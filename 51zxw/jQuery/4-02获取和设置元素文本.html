<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-2获取和设置元素文本</title>
		<style type="text/css">
			#box{
				width:200px;height:200px;border:2px solid black;
				margin:50px auto;text-align:center;
			}
			button{
				width:200px;height:50px;margin:0 auto;display:block;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//1. 获取元素的文本内容,返回不包含标签的文本				
				$("button").click(function(){
					//var a = $("#box p").text();
					//var b = $("#box span").text();
					//var c = $("#box").text();
					//console.log(a+b+c);			
				});
//2. 设置元素文本内容,重写所有元素的文本内容 
	//标签也会成文本处理
				$("button").click(function(){
					var a="明天会更好5";
					//$("#box p").text(a);
					$("#box").text(a);
					console.log(a);
					$("#box").text("<i>明天会更好6<\i>");
				});				
					
			})
		</script>
	</head>
	<body>
		<div id="box">
			<p>明天会更好1</p>
			<span>明天会更好2</span>
		</div>
		<button>点击</button>
	</body>
</html>
