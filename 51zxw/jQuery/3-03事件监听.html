<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-3事件监听</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{
				width:200px;height:400px;border:2px solid black;
				margin:50px auto;
			}
			#box p{
				width:100px;height:100px;background:blue;margin:50px auto;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//on()事件监听,可以有4个参数,在选择元素上绑定一个或多个事件
//1. 常用方式,绑定一个事件
				$("#box").on("click",function(){
					console.log("鼠标点击了");
				});
//2. 一个元素绑定多个事件
				//$("#box").on("click mouseout",function(){
				//	console.log("鼠标点击了");
				//	$("#box p").css("background","red")
				//});
//3. 筛选后代元素,一个元素绑定多个事件
				$("#box").on("click mouseout","p",function(){
					console.log("鼠标点击了");
					$("#box p").css("background","green")
				});				
			})
		</script>
	</head>
	<body>
		<div id="box">
			<p></p>
			<p></p>
		</div>
	</body>
</html>
