<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-12获取和设置元素宽高</title>
		<style type="text/css">
			#box{
				width:200px;height:200px;border:2px solid black;
				margin:50px auto;text-align:center;
			}
			button{
				width:200px;height:50px;margin:0 auto;display:block;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//1. 获取css元素的值
				$("button").click(function(){
					var w = $("#box").width();
					var h = $("#box").height();
					console.log(w+","+h);
//2. 设置元素的宽高
	//a. 数值默认为像素
	//b. 其它的单位也可以生效,要写在双引号里面
					//$("#box").width(400);
					//$("#box").height("20em");
//3. 使用函数设置元素宽高
	//第一个参数是元素在原先集合的索引位置,第二个参数为原先的宽高度
					$("#box").width(function(i,w){
						return w+10;
					}).height(function(i,h){
						return h+10;
					});
//4. 元素的索引
					$("div").width(function(i,w){
						console.log(i);
					});
				});
			})
		</script>
	</head>
	<body>
		<div></div>
		<div id="box"></div>
		<button>点击</button>
	</body>
</html>
