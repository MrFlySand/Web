<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-23文档处理及包裹</title>
		<style type="text/css">
			#box{
				width:200px;height:300px;border:2px solid black;
				margin:50px auto;text-align:center;
			}
			span{display:block;}
			p{width:200px;height: 30px;margin:20px auto;background:green;}
			button{
				width:200px;height:50px;margin:0 auto;display:block;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){			
				$("button").click(function(){
//1. 把每一个匹配的元素用指定的标签包裹 wrap()
					//$("#box span").wrap("<b></b>");
//2. 取消每一个匹配的元素的标签包裹unwrap()
					//$("#box").unwrap();//取消box的标签
//3. 把所有匹配的元素用指定的一个标签包裹wrapAll()
					//$("#box span").wrapAll("<b></b>")
//4. 把每一个匹配的元素的子内容用一个标签包裹wrapInner()
					$("#box span").wrapInner("<b></b>");
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
			<span>明天会更好0</span>
			<span>明天会更好1</span>
			<span>明天会更好2</span>
			<span>明天会更好3</span>
		</div>
		<p id="pp">我是追加元素</p>
		<button>点击</button>
	</body>
</html>
