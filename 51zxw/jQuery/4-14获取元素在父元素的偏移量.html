<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-14获取元素在父元素的偏移量</title>
		<style type="text/css">
			#box{
				width:400px;height:400px;border:2px solid black;
				margin:50px auto;position:relative;
			}
			#box p{
				width:200px;height:200px;/*margin:100px auto;*/
				background:red;position:absolute;left:60px;top:40px;
			}
			button{
				width:200px;height:50px;margin:0 auto;display:block;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
				$("button").click(function(){
					//获取元素在父元素的偏移量,返回包含数值类型top和left属性的对象
					var ost = $("#box p").position();
					console.log(ost);
					console.log(ost.top);//上方偏移量
					console.log(ost.left);//左方偏移量
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
			<p></p>
		</div>
		<button>点击</button>
	</body>
</html>
