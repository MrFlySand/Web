<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-20文档处理和插入</title>
		<style type="text/css">
			#box{
				width:200px;height:300px;border:2px solid black;
				margin:50px auto;text-align:center;
			}
			span{display:block;}
			p{width:200px;height: 30px;margin:20px auto;background:green;}
			button{
				width:200px;height:50px;margin:0 auto;display:block;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){			
				$("button").click(function(){
//外部插入
//1. 向指定元素后追加内容after()
					//$("#box").after("<span style='color:red;'>明天会更好</span>");
					//$("#box span").after("<span style='color:red;'>明天会更好</span>");
					//$("#box span").eq(1).after("<span style='color:blue;'>明天会更好</span>");
//2. 把元素插入到指定元素之后insertAfter()
					//$("<span style='color:red;'>明天会更好</span>").insertAfter($("#box span"));
					//$("#pp").insertAfter($("#box span").eq(1));	
//3. 向指定元素前追加内容after()
					//$("#box").before("<span style='color:red;'>明天会更好</span>");
					//$("#box span").before("<span style='color:red;'>明天会更好</span>");
					//$("#box span").eq(1).before("<span style='color:blue;'>明天会更好</span>");
//4. 把元素插入到指定元素之后insertBefore()
					//$("<span style='color:red;'>明天会更好</span>").insertBefore($("#box span"));
					$("#pp").insertBefore($("#box span").eq(1));	
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
			<span>明天会更好0</span>
			<span>明天会更好1</span>
			<span>明天会更好2</span>
			<span>明天会更好3</span>
		</div>
		<p id="pp">我是追加元素</p>
		<button>点击</button>
	</body>
</html>
