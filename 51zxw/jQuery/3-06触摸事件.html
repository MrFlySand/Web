<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-6触摸事件</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{
				width:200px;height:200px;border:2px solid black;
				margin:50px auto;background:green;
			}
			button{
				width:100px;height:50px;background:red;
				margin:0 auto;display:block;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//触摸事件:主要用于移动端,触摸事件使用事件监听的方法	
	//1. touchstart事件,当手指触摸元素时
				$("button").on("touchstart",function(){
					$("#box").css("background","red");
				});
	//2. touchend事件,当手指离开元素时事件
				$("button").on("touchend",function(){
					$("#box").css("background","blueviolet");
				});
	//3. toucmobe事件,当手指在元素上移动事件,不断触发
				$("button").on("touchmove",function(){
					$("#box").css("background","blue");
					console.log("我移动了");
				});
			})
		</script>
	</head>
	<body>
		<div id="box"></div>
		<button>点击</button>
	</body>
</html>
