<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-15获取鼠标相对于当前视口的位置</title>
		<style type="text/css">
			#box{
				width:400px;height:400px;border:2px solid black;
				margin:50px auto;
			}
			#box p{
				width:200px;height:200px;margin:100px auto;
				background:red;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//获取鼠标位置的两个属性pageX和pageY,属性不是方法	
//pageX和pageY必须与事件绑定,接收事件对象
		//window和document都可以
				//$(window).mousemove(function(e){
				$(document).mousemove(function(e){
					var x = e.pageX;
					var y = e.pageY;
					console.log(x+"||"+y);
					$("title").html(x+"||"+y);
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
			<p></p>
		</div>
	</body>
</html>
