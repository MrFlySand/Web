<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-12筛选表达式匹配的元素</title>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//filter()方法筛选出与指定表达式匹配的集合
				//$("#box div.bb1").css("color","red");
				$("#box div").filter(".bb1").css("color","red");
				$("#box div").filter("[id]").css("color","blue");
				$("#box div").filter("[class='bb2']").css("color","green");
				$("#box div").filter("[id='aa1'],[class='bb2']").css("fontSize","50px");
			})
		</script>
	</head>
	<body>
		<div id="box">
			<div id="aa1">明天会更好1</div>
			<div class="bb1">明天会更好2</div>
			<div title="cc1">明天会更好3</div>
			<div>明天会更好4</div>
			<div id="aa2">明天会更好5</div>
			<div class="bb2">明天会更好6</div>
			<div title="cc2">明天会更好7</div>
			<div>明天会更好8</div>			
		</div>
	</body>
</html>
