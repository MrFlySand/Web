<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-3获取和设置元素属性</title>
		<style type="text/css">
			#box{
				width:200px;height:200px;border:2px solid black;
				margin:50px auto;text-align:center;
			}
			button{
				width:200px;height:50px;margin:0 auto;display:block;
			}
			.a1{font-size:30px;}

			#bb2{font-weight:1000;}
		</style>

//1. 获取元素属性

//2. 设置元素属性	
				$("button").click(function(){

						class:"bb1",title:"明天会更好",id:"bb2"
					});
					
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
