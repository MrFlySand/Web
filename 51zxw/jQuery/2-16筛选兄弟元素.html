<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-16筛选兄弟元素</title>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//siblings()筛选出匹配表达式的所有兄弟元素
				$("#aa").siblings().css("color","red");
				$("#aa").siblings("p").css("color","blue");
				$("#aa").siblings(".bb").css("color","green");
//prevAll()筛选出前面匹配表达式的兄弟元素				
				$("#aa").prevAll().css("font-size","40px");
				$("#aa").prevAll("i").css("font-size","60px");
//prev()筛选出紧邻的前一个匹配表达式的兄弟元素				
				$("#aa").prev().css("font-size","50px");
//nextAll()筛选出后面匹配表达式的兄弟元素
				$("#aa").nextAll().css("font-size","40px");
				$("#aa").nextAll("div").css("font-size","60px");
//prev()筛选出紧邻的后一个匹配表达式的兄弟元素				
				$("#aa").next().css("font-size","50px");
			})
		</script>
	</head>
	<body>
		<div id="box">
			<div>明天会更好0</div>
			<span>明天会更好1</span>
			<div>明天会更好2</div>
			<i>明天会更好3</i>
			<div>明天会更好4</div>
			<div id="aa">明天会更好5</div>
			<div class="bb">明天会更好6</div>
			<p>明天会更好7</p>
			<div>明天会更好8</div>
			<strong>明天会更好9</strong>
			<div>明天会更好10</div>			
		</div>
	</body>
</html>
