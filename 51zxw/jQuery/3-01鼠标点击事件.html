<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-1鼠标点击事件</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{
				width:200px;height:200px;border:2px solid black;
				margin:50px auto;
			}
			#box p{
				width:100px;height:100px;background:blue;margin:50px auto;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//1. 鼠标单击事件
				$("#box").click(function(){
					$("#box p").css("background","red");
				});
//2. 鼠标双击事件
				$("#box").dblclick(function(){
					$("#box p").css("background","purple");
				});
//3. 鼠标按下事件
				$("#box").mousedown(function(){
					$("#box p").css("background","gold");
				});
//4. 鼠标弹起事件
				$("#box").mouseup(function(){
					$("#box p").css("background","brown");
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
			<p></p>
		</div>
	</body>
</html>
