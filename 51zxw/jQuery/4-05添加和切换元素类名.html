<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-5添加和切换元素类名</title>
		<style type="text/css">
			#box{
				width:200px;height:200px;border:2px solid black;
				margin:50px auto;text-align:center;
			}
			button{
				width:200px;height:50px;margin:0 auto;display:block;
			}
			.a1{font-size:30px;}
			.a2{color:red;}
			.a3{font-weight:1000;}
			#b1{margin-left:30px;}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//1. 添加元素类名
				//$("button").click(function(){
	//多个类名用空格隔开
				//	$("#box p").addClass("a2 a3");
				//});
//2. 切换元素类名,有类名时删除,无类名时添加

				$("button").click(function(){
					$("#box p").toggleClass("a2 a3");
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
			<p class="a1">明天会更好1</p>
			<span>明天会更好2</span>
		</div>
		<button>点击</button>
	</body>
</html>
