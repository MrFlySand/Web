<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-16获取鼠标相对于元素的位置</title>
		<style type="text/css">
			#box{
				width:400px;height:400px;border:2px solid black;
				margin:50px auto;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//获取鼠标位置的两个属性pageX和pageY,属性不是方法	
//pageX和pageY必须与事件绑定,接收事件对象
		//window和document都可以
				//$(window).mousemove(function(e){
				$("#box").mousemove(function(e){
					//获取鼠标相对于当前窗口的位置
					var x = e.pageX;
					var y = e.pageY;
					console.log("|a|"+x+"||"+y);
					//获取元素相对当前视口的偏移量
					var os = $("#box").offset();
					var osl = os.left;
					var ost = os.top;
					console.log("|b|"+osl+"||"+ost);
					//计算鼠标相对元素的偏移量
					var a =x-osl;
					var b =y-ost;
					console.log("|c|"+a+"||"+b);
					$("title").html(a+"||"+b);
				});
			})
		</script>
	</head>
	
	
	<body>
		<div id="box"></div>
	</body>
</html>
