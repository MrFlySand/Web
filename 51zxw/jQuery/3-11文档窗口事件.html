<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-11文档窗口事件</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{
				width:200px;height:400px;border:2px solid black;
				margin:50px auto;background:green;
			}
			button{
				width:100px;height:50px;background:red;
				margin:0 auto;display:block;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
//1. ready事件:页面结构加载完成时触发
	//$(function(){})是$(document).ready(function(){})简写方式
			$(document).ready(function(){
				$("button").click(function(){
					$("#box").css("background","red");
				})
			})
//2. resize事件:调整浏览器窗口大小的时候触发
			$(document).ready(function(){
				$(window).resize(function(){
					console.log("调整浏览器窗口大小");
				})
			})
//3. scroll:当浏览器滚动时触发
			$(document).ready(function(){
				$(window).scroll(function(){
					$("#box").css("background","blue");
				})
			})
		</script>
	</head>
	<body>
		<div id="box"></div>
		<button>点击</button>
	</body>
</html>
