<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-9停止运行的动画</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			button{width:200px;height:40px;display:block;margin:0 auto;}
			#box{height:200px;position:relative;}
			#car{
				width:200px;height:80px;position:absolute;right:0;
				top:120px;
			}
			#box p{
				width: 20px;height:300px;background:#ccc;position:absolute;
				right:1200px;top:0;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#play").click(function(){
					$("#car").animate({right:"1000px"},2000,"linear").fadeOut(2000);
				});
//1. stop()停止当前正在运行的动画,动画会在当前位置停下来
				//$("#stop").click(function(){
				//	$("#car").stop();
				//});
//2. finish()停止当前正在运行的动画,动画会在当前位置停下来
				$("#stop").click(function(){
					$("#car").finish();
				});				
			})
		</script>
	</head>
	<body>
		<button id="play">开始</button><br />
		<button id="stop">停止</button>
		<br /><br />
		<div id="box">
			<img src="../img/car.gif" id="car"/>
			<p></p>
		</div>
	</body>
</html>
