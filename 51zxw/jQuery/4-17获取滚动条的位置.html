<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-17获取滚动条的位置</title>
		<style type="text/css">
			#box{
				width:2000px;height:2000px;border:2px solid black;
				margin:50px auto;background:#ccc;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
				//获取滚动条的位置
				$(window).scroll(function(e){
					//scrollTop获取滚动条到顶部的距离
					var st = $(document).scrollTop();
					//scrollLeft获取滚动条到左侧的距离
					var sl = $(document).scrollLeft();
					$("title").html(st+"||"+sl);
				});
			})
		</script>
	</head>
	
	
	<body>
		<div id="box"></div>
	</body>
</html>
