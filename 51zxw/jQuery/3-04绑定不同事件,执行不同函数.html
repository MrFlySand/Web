<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-4绑定不同事件,执行不同函数</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{
				width:200px;height:400px;border:2px solid black;
				margin:50px auto;
			}
			#box p{
				width:100px;height:100px;background:blue;margin:50px auto;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
//on()事件监听,可以有4个参数,在选择元素上绑定一个或多个事件
//4. 传递数据给事件处理函数 
				//$("#box").on("click",{aaa:"red"},function(e){
				//	$("#box p").css("background",e.data.aaa);
				//});
				$("#box").on({
					click:function(){
						console.log("鼠标点击了")
					},
					mouseenter:function(){
						console.log("鼠标移入了")
					},
					mouseleave:function(){
						console.log("鼠标移出了")
					}
				})
			})
		</script>
	</head>
	<body>
		<div id="box">
			<p></p>
			<p></p>
		</div>
	</body>
</html>
