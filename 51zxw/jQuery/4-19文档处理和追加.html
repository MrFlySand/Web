<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-19文档处理和追加</title>
		<style type="text/css">
			#box{
				width:200px;height:300px;border:2px solid black;
				margin:50px auto;text-align:center;
			}
			span{display:block;}
			p{width:200px;height: 30px;margin:20px auto;background:green;}
			button{
				width:200px;height:50px;margin:0 auto;display:block;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){			
				$("button").click(function(){
//1. 向元素内部最后追加内容append()
					//$("#box").append("<span style='color:red;'>明天会更好</span>");
					//$("#box").append($("#pp"));
//2. 把元素追加到指定元素内部最后appendTo()
					//$("<span style='color:red;'>明天会更好</span>").appendTo($("#box"));
					//$("#pp").appendTo($("#box"));
//3. 向元素内部最前追加内容prepend()
					//$("#box").prepend("<span style='color:red;'>明天会更好</span>");
					//$("#box").prepend($("#pp"));
//4. 把元素追加到指定元素内部最后prependTo()
					$("<span style='color:red;'>明天会更好</span>").prependTo($("#box"));
					$("#pp").prependTo($("#box"));					
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
			<span>明天会更好0</span>
			<span>明天会更好1</span>
			<span>明天会更好2</span>
			<span>明天会更好3</span>
		</div>
		<p id="pp">我是追加元素</p>
		<button>点击</button>
	</body>
</html>
