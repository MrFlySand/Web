<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8-7判断浏览器是否为IE</title>
		<style type="text/css">
			.box{
				position:relative;margin:0 auto;
			}
			.but{
				left:47%;position:absolute;top:-10px;
				margin:10px;
			}
			#button{
				width:50px;height:30px;
			}
			#sbox{
				margin:10px auto;width:200px;height:200px;position:relative;
				background:linear-gradient(45deg,#c73ee9,#2828de);top:50px;
			}
			p{
				color:white;
			}
			#p1{
				position:absolute;left:38%;top:-10%;font-size:24px;
			}
			#p2{
				position:absolute;top:35%;font-size:24px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="but">
				<button id="buttBig">大</button>
				<button id="buttSmall">小</button>
			</div>
			<div id="sbox">
				<p id="p1">200px</p>
				<p id="p2">100px</p>
			</div>
		</div>
		<script type="text/javascript">
			function oldValue(){
//获取非元素尺寸并转成数值类型（IE）,只能获取,不能设置
				if (document.all) {
					width=box.currentStyle.width;
					height=box.currentStyle.height;
					p=box.currentStyle.p;
				} else{
					width=parseInt(getComputedStyle(sbox,null).width);
					height=parseInt(getComputedStyle(sbox,null).height);
					p=parseInt(getComputedStyle(p1,null).fontSize);
				}			
			}
//元素尺寸重新赋值
			function assignment(){
				p1.style.fontSize=p;
				p2.style.fontSize=p;
				sbox.style.width=width;
				sbox.style.height=height;	
			}
			buttBig.onclick=function(){
				oldValue();
				width=width+20+"px";
				height=height+20+"px";
				p=p+4+"px";
				assignment();
			}
			buttSmall.onclick=function(){
				oldValue();
				width=width-20+"px";
				height=height-20+"px";
				p=p-4+"px";;
				assignment();
			}	
		</script>
	</body>
</html>
