<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8-16两种定时器</title>
		
	</head>
	<body>
		<script type="text/javascript">
//1.setTimeout(要执行的动作,时间:毫秒);多少时间执行,只执行一次
			setTimeout(function(){
				document.write("明天会更好");
			},3000);
//2.setInterval(要执行的动作,时间:毫秒);多少时间就执行,重复执行多次
			setInterval(function(){
				document.write("明天会更好");
			},3000);
		</script>
	</body>
</html>
