<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-6数字取整</title>
	</head>
	<body>
		<script type="text/javascript">
//Math对象:用于执行数学任务
//Math对象并不像Date 和String 那样是对象的类,因此没有构成函数
			var a = 1.534;
	//1.向下取整(小于这个数并且是整数)
			var x =Math.floor(a);
	//2.向上取整(大于这个数并且是整数)
			var y =Math.ceil(a);
	//3.四舍五入
			var z =Math.round(a);
			alert(x+","+y+","+z);
		</script>
	</body>
</html>
