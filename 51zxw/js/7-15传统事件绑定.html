<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-15传统事件绑定</title>
		<style type="text/css">
			#aa{
				width:500px;height:300px;background:red;
				margin: 0 auto;
			}
		</style>
		<script type="text/javascript">
//传统事件绑定			
	//1.行内绑定,在开始标签中绑定,把事件名当作元素属性
	//语法:事件名="执行的函数()"
	//结构+样式+行为都绑定在同一个标签中,不利于后期维护
	//2.动态绑定
	//语法:对象.事件=匿名函数(匿名函数中要执行的函数)
	//注意:事件名称之前一定要加on
			function abc(){
				//Math.random();取0-1之间的随机数
				document.getElementById("aa").innerText=Math.random();
			}
			window.onload=function(){
				var aa=document.getElementById("aa");
				aa.onclick=function(){
					abc();
				}
			}
		</script>
	</head>
	<body>
		<div id="aa" onclick="abc()"></div>
	</body>
</html>
