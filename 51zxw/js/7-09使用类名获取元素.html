<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-9使用类名获取元素</title>
	</head>
	<body>
		<div id="a1" class="aa">明天会更好1</div>
		<div id="a2" class="aa">明天会更好2</div>
		<div id="a3" class="aa">明天会更好3</div>
		<div id="a4" class="aa">明天会更好4</div>
		<div id="a5" class="aa">明天会更好5</div>
		<script type="text/javascript">
//1.类名选择器
			var aa=document.getElementsByClassName("aa");
			console.log(aa);
//设置行内样式
			aa[0].style.color="red";
			aa[3].style.color="blue";
			for (var i=0;i<aa.length;i++){
				aa[i].style.fontSize="30px";
			}	
		</script>
	</body>
</html>
