<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-14对象属性访问及添加/title>
		<script type="text/javascript">
			var ren ={name:"小明",sex:"男",age:12,height:1.8};
 //访问对象属性:
 	//1.对象名["属性名"]
 			var a =ren["name"];
 	//2.对象名,属性名
 			var b =ren.sex;
 	//3.对象添加属性
 			ren.love ="sing";
 			ren["clothes"] ="red";
 			document.write(a+","+b);
			console.log(ren);
		</script>
	</head>
	<body>
	</body>
</html>
