<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-2数组的特点</title>
		<script type="text/javascript">
			var array =["张琦","李四","小王"];//3个元素
			var array =["张琦","李四",1,2,{}];//5个元素
			var array =["张琦","李四","小王","小王"];//4个元素
//输出数组中有几个元素		
			alert(array.length);
//输出第一个元素
			alert(array[0]);
//输出数组是什么类型
			alert(typeof array);
//向控制台发送
			console.log(array);
		</script>
	</head>
	<body>
	</body>
</html>
