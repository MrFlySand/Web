<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			var myDate = new  Date(); 
//2.获取完整的年月日

			var y = new Date(1560000000000).toLocaleDateString();
//3.获取完整的时分秒
			var h = new Date().toLocaleTimeString();
