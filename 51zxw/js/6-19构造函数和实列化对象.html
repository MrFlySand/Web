<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-19构造函数和实列化对象</title>
		<script type="text/javascript">
//this:表示现在还不知道,没有具体的名称
			function ren(){
				this.name="";
				this.sex="男";
				this.age="20";
			}
//通过new方法来创造具体的叫"xiaoMing"的人
			var xiaoMing =new ren();
//通过new方法来创造具体的对象时,this才有具体的名称,现在this就表示xiaoMing
			xiaoMing.name="小明";
			alert(xiaoMing.sex);
			xiaoMing.zzmm="共产党";
			console.log(xiaoMing);
		</script>
	</head>
	<body>
	</body>
</html>
