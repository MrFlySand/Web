<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-7随机数</title>
	</head>
	<body>
		<script type="text/javascript">
//Math对象:用于执行数学任务
	//1.获取0~1之间的随机数
			var a =Math.random();
	//2.获取0~5之间的随机数
			var x =Math.random()*5;
	//3.获取0,1,2,3,4随机数
			var y =Math.floor(a);
	//4.获取0,1,2,3,4,5随机数
			var z =Math.ceil(a);
			alert(x+","+y+","+z);
		</script>
	</body>
</html>
