<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-10二维数组遍历</title>
		<script type="text/javascript">
			var  console1=[["小明","小红"],["小赵","小李"],["猴子","剑圣"]];
			for (var alert1=0;alert1<console1.length;alert1++) {
				for (var alert2=0;alert2<console1[alert1].length;alert2++) {
					document.write(console1[alert1][alert2]+"做作业<br>");
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
