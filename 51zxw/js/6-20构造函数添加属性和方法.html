<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-20构造函数添加属性和方法</title>
		<script type="text/javascript">
			function ren(){
				this.name="";
				this.sex="男";
				this.age="20";
				this.bengLing=function (){
					document.write("会五笔");
				}
			}
//通过new方法来创造具体的叫"xiaoMing"的人
			var xiaoMing =new ren();
//通过new方法来创造具体的对象时,this才有具体的名称,现在this就表示xiaoMing
			xiaoMing.name="小明";
			alert(xiaoMing.sex);
			xiaoMing.zzmm="共产党";
			delete xiaoMing.sex;
//-------------------------------
			var xiaoZhang =new ren();
			xiaoZhang.name="小张";
			xiaoZhang.bengLing =function(){
				document.write("会PS");
			}
			xiaoZhang.bengLing();//执行这个函数
			xiaoZhang.aiHao=function(){
				alert("唱歌");
			}
			xiaoZhang.aiHao();//执行aiHao这个函数
			console.log(xiaoZhang);
		</script>
	</head>
	<body>
	</body>
</html>
