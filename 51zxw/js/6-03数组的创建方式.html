<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-03数组的创建方式</title>
		<script type="text/javascript">
//2.直接实例化,通过构造函数Array()创建
	//a.直接把数组元素写在括号里
			//var array =new Array("张琦","李四","小王");
	//b.创建数组并给数组元素赋值
			var array =new Array();
			array[0] ="张三";
			array[1] ="李四";
			array[2] ="小王";
	//c.创建数组并给数组元素赋值,2规定数组的初始长度,数组的长度可以自己动态调整
			var array =new Array(2);
			array[0] ="张三";
			array[1] ="李四";
			array[2] ="小王";
			console.log(array);
		</script>
	</head>
	<body>
	</body>
</html>
