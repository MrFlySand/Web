<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-9二维数组</title>
		<script type="text/javascript">
			var alert1 =[["小明","小红"],["小赵","小李"],["猴子","剑圣"]];
			alert(alert1.length+","+alert1);//数组长度3,输出所有元素
			alert(alert1[0][1]);//输出小红
			alert(alert1[2].length);//输出2
			alert(alert1[1].length);//数组长度2
			alert(alert1[0][0].length);
			console.log(alert1);
		</script>
	</head>
	<body>
	</body>
</html>
