//方法2
			var butt =document.getElementById("butt");
			var aa = document.getElementById("aa");
			var xx = document.getElementById("xx");
			var t;
			function clickOn(){
				//鼠标点击后运行函数
				butt.onclick =function clickOn(){
				t=xx.innerHTML;//更改元素内容
				xx.innerHTML=aa.innerHTML;
				aa.innerHTML=t;
				replace();
				}
			}
			function replace(){
				butt.onclick=function replace(){
				t=xx.innerHTML;//更改元素内容
				xx.innerHTML=aa.innerHTML;
				aa.innerHTML=t;
				clickOn();
				}
			}
			clickOn();
		</script>
