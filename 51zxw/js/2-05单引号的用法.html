		<title>2-5单引号的用法</title>
		<script type="text/javascript">
			document.write("<div class='box'>张三说:'中午一起吃饭'</div>");
			document.write("<div class='box'>张三说:\"晚上一起吃饭\"</div>");
		</script>

单引号的用法 :
1.最外面用了双引号,那么里面就不能再用双引号
2.讲到一个单引号后,必须要读到第二个单引号
3.如果使用相同的引号,需要反斜杠\转义
