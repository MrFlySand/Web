<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8-14选项卡切换</title>
		<style type="text/css">
			*{margin:0;padding:0;/*外内边距为0*/}
			li{
				list-style:none;/*列标前没有图案*/
				height:400px;margin:0 auto;/*auto居中*/
				border:0px solid black;/*solid实线*/
				line-height:50px;text-align:center;
				color:white;
			}
			#box{
				width:600px;height:600px;margin:10px auto;
				border:1px solid black;
			}
			#tab{
				width:600px;height:50px;line-height:50px;text-align: center;
			}
			#tab li{
				width:199.9px;height:50px;font-size:30px;float:left;
			}
			#cont{
				width:600px;height:540px;line-height:540px;text-align: center;
				position:relative;margin-top:10px;
			}
			#cont li{
				width:600px;height:550px;font-size:30px;float:left;
				position:absolute;top:10px;left:0;display:none;/*元素隐藏.*/
			}
		</style>		
	</head>
	<body>
		<div id="box">
			<ul id="tab">
				<li style="background:red;">选项卡1</li>
				<li style="background:green;">选项卡2</li>
				<li style="background:blue;">选项卡3</li>
			</ul>
			<ul id="cont">
				<li style="background:red; display:block;">内容1</li>
				<li style="background:green;">内容2</li>
				<li style="background:blue;">内容3</li>
			</ul>
		</div>
		<script type="text/javascript">
			var t_lis=document.getElementById("tab").getElementsByTagName("li");
			var c_lis=document.getElementById("cont").getElementsByTagName("li");
			for(var i=0;i<t_lis.length;i++){
				//给i号元素加记号
				t_lis[i].xb=i;
				t_lis[i].onclick = function(){
					for(var j=0;j<c_lis.length;j++) {
						c_lis[j].style.display="none";					
					}
					c_lis[this.xb].style.display="block";
				}
			}
		</script>
	</body>
</html>
