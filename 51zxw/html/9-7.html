<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-7表单控件</title>
	</head>
	<body>
		<form action="http://127.0.0.1/9-5.php" 
			method="post">
			<input type="text"name="abc" value="请输入……"/><br/>
			<input type="text"name="abc" value="请输入……"/>
			<input type="submit"/><br />
			<input type="text"name="abc" placeholder="搜索"/>
			<input type="submit" value="确定"/><br />
		</form>
	</body>
</html>
input元素中value属性：
输入默认的值
value值会发送到服务器

input元素中的placeholder属性：
输入框中的默认值，当文本框获得焦点时被清空
placeholder中的值不会发送到服务器
