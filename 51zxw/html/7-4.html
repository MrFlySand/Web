<html>
	<head>
		<meta charset="UTF-8"/>
		<title>4-7表格</title>
	</head>
	<body background="http://qqpublic.qpic.cn/qq_public/0/0-2267723827-BCD6E412E1B69ECD4DE0142058820865/0?fmt=jpg&size=109&h=1136&w=640&ppv=1">
		<table border="3" cellspacing="0" cellpadding="0">
			<tr><!--表头-->
				<th>时间</th>
				<th>星期一</th><!--文字加粗并居中-->
				<th>星期二</th>
				<th>星期三</th>
				<th>星期四</th>
				<th>星期五</th>
				<th>星期六</th>
				<th>星期天</th>
			</tr>
			<tr><!--第一行-->
				<th rowspan="4">上午</th><!--合并上下4格-->
				<td>C语言</td>
				<td>语文</td>
				<td>计基</td>
				<td>英语</td>
				<td>就业</td>
				<td>C语言\英语</td>
				<td>网络\计基</td>
			</tr>
			<tr><!--第二行-->
				<td>C语言</td>
				<td>语文</td>
				<td>计基</td>
				<td>英语</td>
				<td>体育</td>
				<td>C语言\英语</td>
				<td>网络\计基</td>
			</tr>
			<tr><!--第三行-->
				<td>数学</td>
				<td>办公</td>
				<td>办公</td>
				<td>网络</td>
				<td>数学</td>
				<td align=" center">数学\数学</td>
				<td>计基\语文</td>
			</tr>
			<tr><!--第4行-->
				<td>数学</td>
				<td>办公</td>
				<td>办公</td>
				<td>网络</td>
				<td>数学</td>
				<td>数学\数学</td>
				<td>计基\语文</td>
			</tr>
			<tr><!--第五行-->
				<th rowspan="3">上午</th><!--合并上下3格-->
				<td>英语</td>
				<td>计基</td>
				<td>数学</td>
				<td>语文</td>
				<td>计基</td>
				<td></td>
			    <td>语文\办公</td>
			</tr>
			<tr><!--第六行-->
				<td>英语</td>
				<td>C语文</td>
				<td>数学</td>
				<td>语文</td>
				<td>计基</td>
				<td></td>
			    <td>语文\办公</td>
			</tr>
			<tr><!--第七行-->
				<td>语文</td>
				<td>C语文</td>
				<td></td>
				<td>语文</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
