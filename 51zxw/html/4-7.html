<html>
	<head>
		<meta charset="UTF-8"/>
		<title>clsaa属性</title>
		<style type="text/css">
			.id1{
				color: orangered;/*文字颜色*/
				font-size: 20px;/*文字大小*/
			}
			.biaoqian{
				font-weight: 600;/*文字加粗*/
			}
		</style>
	</head>
	<body>
		<p class="id1">标记1</p><!--文字颜色是橘色,大小20px-->
		<p class="id1">标记2</p><!--文字颜色是橘色,大小20px-->
		<p class="id1 biaoqian">标签3</p><!--文字颜色是橘色,大小20px,文字加粗-->
		<p class="id1 biaoqian">标签 4</p><!--文字颜色是橘色,大小20px,文字加粗-->
		<!--class属性（类）
		1.相同的元素，不同的元素可以有相同的类名
		2.同一个元素可以有多个类名，用空格隔开
		3.主要用来选择一堆元素，用来定义样式
		4.规定类名时，类名不能用数字开关-->
	</body>
</html>
