<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10-4图像地图</title>
		
	</head>
	<body>
		父子关系
		div>p然后tab
		兄弟关系
		div+p然后tab
		乘法关系
		li*10然后tab
		id及class属性
		div#one然后tab,是id
		div.two然后tab,是class
		div.two{文字}然后tab,是class属性加文字
		自增符号$
		p{文字}*3然后tab
		p{第$行文字}*3然后tab,$代表一个数并自增
		p.a{文字}*3
		p.a${文$字}*3
	</body>
</html>
