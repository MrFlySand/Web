<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-2段落元素</title>
		<style type="text/css">
			h1{
				text-align: center;/*文字居中
			}
			p{
				text-indent: 2em;/*首行缩进2字符
			}
		</style>
	</head>
	<body>
		<h1>标题</h1>
		<p>网站要目录下放一个名称：favicom.ico图片文件。浏览器会自动显示在标题栏中。2.</p>
		<p>使用ico图标作为标题栏图标	<head><link rel="icon" type="image/x-icon" href="F:\html\图片地址.ico"/><head></p>
		<p>3.使用jpg格式的图片作为标题栏图标	<head><link rel="icon" type="image/jpeg" href="F:\html\图片地址.jpg"/><head></p>
	    <p>4.使用png格式的图片作为标题栏图标	<head><link rel="icon" type="image/png" href="F:\html\图片地址.png"/><head></p>
	    <p>5.使用gif格式的图片作为标题栏图标	<head><link rel="icon" type="image/gif" href="F:\html\图片地址.gif"/><head></p>
	</body>
</html>
