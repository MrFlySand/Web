<html>
	<head>
		<meta charset="UTF-8"/>
		<title>7-1无序列表</title>
	</head>
	<body>
		<ul><!--无序列表开始-->
			<li>吉林</li><!--第一个列表项-->
			<li>武汉</li>
			<li>北京</li>
		</ul><!--无序列表开结束-->
		<li>四川</li><!--li：加圆圈标记-->
		<p>重庆</p><!--p：段落-->
		<ul><li>广州</li></ul><!--ul：前面空一个字符-->
		<ul><p>河北</p></ul>
		<ol>
			<li>湖北</li>
			<li>湖南</li>
		</ol><!--li+ol:前面空一具字符并且标记为数字，顺序从1~n-->
		<ol><p>深圳</p></ol>
	</body>
</html>
