<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-5定位加外边距处适应居中法</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			html,body{
				height:100%;
			}
			.box{
				width:50%;height:50%;
				margin:0 auto;background:bisque;
				font-size:20px;
				position:relative;		
			}
			.a1{
				background:red;width: 300px;height: 100px;
				/*margin: 0 auto;*/
				position:absolute;top:0;left:0;bottom:0;right:0;
				margin:auto;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1"></div>
		</div>
	</body>
</html>
定位加外边距自适应居中法(适用于父元素,子元素都没有具体尺寸):
1.父元素设置相对定位
position:relative;
2.子元素设置绝对定位
position:absolute;
top:0;left:0;bottom:0;right:0;
3.子元素设置外边距
margin:auto;
