<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-3弹性盒子</title>
		<style type="text/css">
			.box{
				width: 400px;height: 400px;background:bisque;
				margin:50px auto;overflow:hidden;
				display:flex;/*转成弹性盒子*/
				flex-direction:row-reverse ;
				/*flex-direction:column-reverse;*/
				flex-wrap:wrap;/*换行*/
				flex-wrap:nowrap;/*不换行*/
			}
			.a1{
				width:80px;height: 50px;line-height:50px;background:red;
				text-align: center;color:#fff;margin:10px 10px;
			}</style>
	</head>
	<body>
		<ul class="box">
			<li class="a1">a1</li>
			<li class="a1">a2</li>
			<li class="a1">a3</li>
			<li class="a1">a4</li>
			<li class="a1">a5</li>
			<li class="a1">a6</li>
		</ul>
	</body>
</html>
