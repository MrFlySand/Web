<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-8 3D角度转换</title>
		<style type="text/css">
			.box{
				width:300px;height:300px;background:black;
				margin:100px auto;perspective:500px;
			}
			.a1{
				width:300px;height:300px;background:red;
			}
			.a1:hover{
				/*3D角度转换,绕X轴旋转,旋转的角度是与Y轴的夹角*/
				transform:rotateX(30deg);
				transform:rotateX(-30deg);
				/*3D角度转换,绕X轴旋转,旋转的角度是与X轴的夹角*/
				transform:rotateY(30deg);
				transform:rotateY(-30deg);
				/*3D角度转换,绕Z轴旋转,旋转的角度是与X轴的夹角*/
				transform:rotateX(20deg) rotateY(30deg);
				transform:rotateX(-20deg) rotateZ(-30deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1">明天会更好</div>
		</div>
	</body>
</html>
