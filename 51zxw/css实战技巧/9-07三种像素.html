<!--
1. css像素:
	浏览器内的一切长度都是以css像素为单位的,css像素的单位是px
2. 逻辑像素:
	逻辑像素又被称为设备独立像素,比如iPhone的逻辑像素是400x600
3. 物理像素:
	物理像素又被称为设备像素,设备屏幕实际拥有的像素点,iPhone的物理像素是800x1200
设备像素比:指的是设备以多少物理像素来显示一个css像素
DPR = 设备像素/逻辑像素
在移动端,一般使用iPhone6的屏幕尺寸进行设计,设计宽度为750px
-->
