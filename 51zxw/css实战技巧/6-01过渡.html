<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-1过渡</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:100px;height:100px;background:red;
				margin:100px auto;
				font-size:30px;word-break:keep-all;
				text-align: center;line-height:100px;
				transition:width 2s;color:rgba(255,250,250,0);
			}
			.box:hover{
				width:500px;color:rgba(255,250,250,1);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
