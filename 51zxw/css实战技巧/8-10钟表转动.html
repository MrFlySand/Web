	<body>
		<script type="text/javascript">
			window.onload=function(){
				function szzd(){
				var myDate = new Date;
				var hh=myDate.getHours();//获取多少小时
				var h=hh<12?hh:hh-12;
				var m=myDate.getMinutes();//获取多少分钟
				var s=myDate.getSeconds();//获取多少秒
				document.getElementById("mz").style.transform = "rotateZ("+s*6+"deg)";
				document.getElementById("fz").style.transform = "rotateZ("+(m*6+s*0.1)+"deg)";
				document.getElementById("sz").style.transform = "rotateZ("+(h*30+m*0.5)+"deg)";
				}
				szzd ();
				setInterval(szzd,1000);
			}
		</script>
