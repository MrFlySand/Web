<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-6弹性盒子居中法</title><!--适用于所有父,子元素都没有具体尺寸-->
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			html,body{
				height:100%;
			}
			.box{
				width:70%;height:65%;
				margin:0 auto;background:bisque;
				font-size:20px;display:flex;/*设置为弹性盒子*/
				justify-content:center;
				align-items:center;
			}
			.a1{
				background:red;width:40%;height:55%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1"></div>
		</div>
	</body>
</html>
