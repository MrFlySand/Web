<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-7背景补精灵</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width: 500px;height: 50px;background:bisque;
				margin:100px auto;
			}
			.box a{
				display:block;width: 100px;height: 50px;
				line-height:50px;float: left;text-align:right;
				padding-right:20px;
				background:url(../images/2-7.png)no-repeat;
			}
			.box #a1{
				background-position:10px 0;
			}
			.box #a2{
				background-position:10px -50px;
			}
			.box #a3{
				background-position:10px -100px;
			}
			.box #a4{
				background-position:10px -150px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a id="a1" href="">
				<span>首页</span>
			</a>
			<a id="a2" href="">
				<span>搜索</span>
			</a>
			<a id="a3" href="">
				<span>QQ</span>
			</a>
			<a id="a4" href="">
				<span>手机</span>
			</a>
		</div>
	</body>
</html>
