<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-3视距</title>
		<style type="text/css">
			.box{
				width:300px;height:300px;background:black;
				margin:100px auto;perspective:100px;
			}
			.a1{
				width:300px;height:300px;background:red;				
			}
			.a1:hover{
				transform:translateZ(-100px);/*Z轴:正往前,负先后*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1"></div>
		</div>
	</body>
</html>
transform:只对行内块级元素才有效
