<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-5交叉轴方向对齐</title>
		<style type="text/css">
			.box{
				width: 400px;height: 400px;background:bisque;
				margin:50px auto;overflow:hidden;
				display:flex;/*转成弹性盒子*/
				flex-wrap:wrap;
				/*子元素在交叉轴方向的对齐方式*/
				/*开始方向对齐*/
				/*align-items:flex-start;*/
				/*结束轴方向对齐*/
				/*align-items:flex-end;*/ 
				/*居中对齐*/
				/*align-items:center;*/
				/*项目的第一行文字的基线对齐*/
				align-items:baseline;
				/*默认值,如果项目未设置高度或设为auto,将占满整个容器*/
				/*align-items:stretch;*/
			}
			.a1{
				width:80px;height: 50px;line-height:50px;background:red;
				text-align: center;color:#fff;margin:10px;
			}</style>
	</head>
	<body>
		<ul class="box">
			<li class="a1">a1</li>
			<li class="a1">a2</li>
			<li class="a1">a3</li>
			<li class="a1">a4</li>
			<li class="a1">a5</li>
			<li class="a1">a6</li>
		</ul>
	</body>
</html>
