<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-7清除图片下的间隙</title>
		<style type="text/css">
			.box{
				width:600px;margin:100px auto;
				border:1px solid #000;
			}
			img{
				vertical-align:bottom;/*图片底部对齐*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../images/yuantiao.jpg"/>
		</div>
