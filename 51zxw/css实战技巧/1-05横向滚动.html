<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-5横向滚动</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:100%;height:304px;border:2px solid #000;
				overflow-x: scroll;
			}
			ul{
				width: 200%;height:300px;
			}
			ul li{
				width:15.666%;height:300px;margin:0 0.5%;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li style="background:red;"></li>
				<li style="background:green;"></li>
				<li style="background:blue;"></li>
				<li style="background:orange;"></li>
				<li style="background:yellowgreen;"></li>
				<li style="background:darkred;"></li>
			</ul>
		</div>
	</body>
</html>
