<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-2弹性盒子</title>
		<style type="text/css">
			.box{
				width: 400px;height: 400px;background:bisque;
				margin:50px auto;overflow:hidden;
				display:flex;/*转成弹性盒子*/
				/*flex-direction:row;默认值,表示主轴是水平正向*/
				/*flex-direction:row-reverse;表示主轴是水平反向*/
				/*flex-direction:column;表示主轴方向是垂直正向*/
				flex-direction:column-reverse;
			}
			.a1{
				width:80px;height: 50px;line-height:50px;background:red;
				text-align: center;color:#fff;margin-top:10px;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li class="a1">a1</li>
			<li class="a1">a2</li>
			<li class="a1">a3</li>
		</ul>
	</body>
</html>
