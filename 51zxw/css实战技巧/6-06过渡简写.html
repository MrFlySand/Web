<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-6过渡简写</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:100px;height:100px;background:red;
				margin:100px auto;
				/*要控制的样式使用不相同的过渡方式*/
				transition:width 2s linear 1s,height 3s ease 2s,background 4s linear 3s; 
				transition:width 2s 1s,height 3s ease 2s,background 4s linear 3s;
			}
			.box:hover{
				width:500px;height:300px;
				background:blue;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
