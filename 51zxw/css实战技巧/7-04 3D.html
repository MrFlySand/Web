<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-4 3D</title>
		<style type="text/css">
			.box{
				width:300px;height:300px;background:black;
				margin:100px auto;perspective:500px;
			}
			.a1{
				width:300px;height:300px;background:red;
			}
			.a1:hover{
				transform:translate3d(50px,-50px,-1000px);/*Z轴:正往前,负先后*/
			}
		</style> 
	</head>
	<body>
		<div class="box">
			<div class="a1"></div>
		</div>
	</body>
</html>
