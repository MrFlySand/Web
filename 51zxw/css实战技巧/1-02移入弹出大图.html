<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-2移入弹出大图</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
				.a1{
					width: 300px;height: 235px;
					position: relative;
				}
				.one{
					width: 100%;height:100%;
				}
				.two{
					width: 600px;height: 470px;
					position: absolute;top: 0;
					left: 300px;display:block;
					float: left;
				}
				.a1:hover .two{
					display: block;
				}
		</style>
	</head>
	<body>
		<div class="a1">
			<img clsss="one" src="../../HB/images/shuijiao.jpg"/>
			<img clsss="two" src="../../HB/images/shuijiao.jpg"/>
		</div>
	</body>
</html>
