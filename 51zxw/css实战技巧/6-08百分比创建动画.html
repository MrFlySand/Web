<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-8百分比创建动画</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:100px;height:100px;background:red;
				margin:100px auto;
				animation:a1 10s;/*a1绑定哪一个动画*/
			}
			/*用于创建一个动画,动画名称自己设置*/
			@keyframes a1{
				0%{width:100px;height:100px;background:red;}
				30%{width:400px;height:400px;background:green;}
				50%{width:400px;height:400px;background:green;}
				100%{width:500px;height:500px;background:blue;}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
