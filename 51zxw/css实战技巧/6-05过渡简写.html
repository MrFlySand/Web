<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-5过渡简写</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:100px;height:100px;background:red;
				margin:100px auto;
				/*所有要控制的样式使用相同的过渡方式*/
				transition:all 2s linear 3s;
				transition:2s linear 3s;
				transition:2s 3s;/*过渡时间&过渡延迟时间*/
				transition:2s;/*过渡时间*/
			}
			.box:hover{
				width:500px;height:300px;
				background:blue;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
