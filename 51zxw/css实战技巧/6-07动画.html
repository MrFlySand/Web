<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-7动画</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:100px;height:100px;background:red;
				margin:100px auto;
				animation:a1 5s;/*绑定哪一个动画*/
			}
			/*用于创建一个动画,动画名称自己设置,a1是动画名*/
			@keyframes a1{
				/*动画开始*/from{
					width:100px;height:100px;background:red;
				}
				/*动画结束*/to{
					width:500px;height:500px;background:blue;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
