<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8-3元素位移效果</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:300px;height:260px;margin:100px auto;
				border-radius:10px;overflow:hidden;box-shadow:0 0 3px 3px #ccc;
			}
			.box img{
				width:300px;height:230px;
			}
			.box span{
				display:block;line-height:30px;padding-left:10px;transition:transform 300ms;
			}
			.box:hover span{
				transform:translateX(20px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../images/cbd.jpg"/>
			<span>CSS层叠样式表基础</span>
		</div>
	</body>
</html>
