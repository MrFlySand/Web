<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-4定位加外边距居中法</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			html,body{
				height:100%;
			}
			.box{
				width:50%;height:50%;
				margin:0 auto;background:bisque;
				font-size:20px;position:relative;
						
			}
			.a1{
				background:red;width: 300px;height: 100px;
				position:absolute;top:50%;left:50%;
				margin-left:-150px;margin-top:-50px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1"></div>
		</div>
	</body>
</html>
适用于父元素,子元素都有具体尺寸的居中
定位加外边距居中法:
1.父元素设置相对定位
position:relative;
2.子元素设置绝对定位
position:absolute;
top:50%; left:50%;
3.子元素设置外边距,自身尺寸的一半
margin-left:自身尺寸的一半;
margin-top:自身高度的一半;
