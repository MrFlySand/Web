<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-7单项目对齐方式</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width: 400px;height: 400px;background:blue;
				margin:50px auto;overflow:hidden;
				display:flex;/*转成弹性盒子*/
				flex-wrap:wrap;
				/*子元素在主轴方向的对齐方式*/
				/*开始方向对齐*/
				/*justify-content:flex-start;*/
				/*结束轴方向对齐*/
				/*justify-content:flex-end;*/
				/*居中对齐*/
				justify-content:center;
				
				/*子元素在交叉轴方向的对齐方式*/
				/*align-items:flex-star;*/
				/*结束轴方向对齐*/
				align-items:flex-end;
				/*居中对齐*/
				/*align-items:center;*/
			}
			.a1{
				width:80px;height: 50px;line-height:50px;background:red;
				text-align: center;color:#fff;
			}</style>
	</head>
	<body>
		<ul class="box">
			<li class="a1">a1</li>
		</ul>
	</body>
</html>
