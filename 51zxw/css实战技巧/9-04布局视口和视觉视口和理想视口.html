<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--应尽早申明,放在字符编码之后.只对移动端有效,pc端无效-->
		<!--width=device-width布局视口宽度和理想视口宽度一致,initial-scale=1初始缩放比例为1,user-scalable=no不允许缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title>9-4布局视口和视觉视口和理想视口</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			div{
				width:375px;height: 375px;background: red;
				margin:0 auto;color:#fff;font-size: 20px;
				line-height:375px;text-align: center;/*文字居中*/
			}
			@media only screen and (min-width:600px ) {
				div{
					background:green;
				}
			}
		</style>
	</head>
	<body>
		<div id="">明天会更好</div>
	</body>
</html>
<!--视口viewoport:在css标准文档中称为初始包含块
1. 布局视口:
	桌面上,视口与浏览器窗口的宽度一致,但在手机上,视口与移动端浏览器屏幕宽度是不关联的
	通常移动端的布局视口默认为980px
	如果网站没有为移动端优化,那么浏览器会尽可能的 缩小网页让用户能看到页面的全貌
2. 视觉视口:用户正在看到的网页区域,注意是网页的区域
	用户缩小网页,我们看到的网页区域将变大,此时视觉窗口也变大了
	同理:用户放大网页,我们看到的网页区域将缩小,此时视觉视口也变小了
	不管用户如果缩放,都不会影响布局视口的宽度
3. 理想视口:设备中浏览器的显示区域
	移动端视口的宽度应该与理想视口宽度一样
-->
