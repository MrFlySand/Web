<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-11动画播放与暂停</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:100px;height:100px;background:red;
				margin:100px auto;
				animation:a1 5s;
				animation-play-state:paused;/*当鼠标移到物体上时暂停*/
			}
			.box:hover{
				/*animation-play-state:paused;*/
				animation-play-state:running;/*当鼠标移到物体上时播放*/
			}
			/*用于创建一个动画,动画名称自己设置*/
			@keyframes a1{
				0%{width:100px;height:100px;background:red;}
				30%{width:400px;height:400px;background:green;}
				50%{width:400px;height:400px;background:green;}
				100%{width:500px;height:500px;background:blue;}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
