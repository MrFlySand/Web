<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-3内,外边距居中法</title><!--行级,行内块级垂直居中-->
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			html,body{
				height:100%;
			}
			.box{
				width:600px;height: 300px;
				margin:10px;background:bisque;
				font-size:20px;
				/*方法一,内边距法*/
				/*水平居中:设置左内边距=(父元素宽度-子元素宽度)/2*/
				padding-left:150px;
				/*垂直居中:设置上内边距=(父元素高度-子元素高度)/2*/
				padding-top:100px;
				/*overflow: hidden;*/
				
			}
			.a1{
				background:red;width: 300px;height: 100px;
				/*方法二,外边距法,设置给子元素,注意外边距击穿,给父元素加overflow*/
				/*水平居中:设置左内边距=(父元素宽度-子元素宽度)/2*/
				/*margin-left:150px;*/
				/*垂直居中:设置上内边距=(父元素高度-子元素高度)/2*/
				/*margin-top: 100px;*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1"></div>
		</div>
	</body>
</html>
