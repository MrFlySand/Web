<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-6实战矢量图标引入</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="../font/font/iconfont.css"/>
		<style type="text/css">
			.box{
				width:50px;padding:0 5px;border:1px solid #8cc63e;
				margin:100px auto;
			}
			.box a{
				width:50px;height:52px;border-bottom:2px solid #8cc63e;
				display: block;text-align: center;
			}
			.box .nobord{
				height:50px;border-bottom:none;
			}
			.box a span{
				font-size:30px;line-height:50px;
				color:#8cc63e;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="">
				<span class="iconfont icon-shouye"></span>
			</a>
			<a href="">
				<span class="iconfont icon-web"></span>
			</a>
			<a class="nobord" href="">
				<span class="iconfont icon-wo">
			</span></a>
		</div>
	</body>
</html>
