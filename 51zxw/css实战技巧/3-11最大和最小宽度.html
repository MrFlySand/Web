<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-11最大和最小宽度</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.a1{
				max-width:1000px;min-width:600px;
				background:red;height:500px;
			}
			.a1 img{
				width:100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1">
				<img src="../images/cbd.jpg"/>	
			</div>
		</div>
	</body>
</html>
max-width定义元素的最大宽度
该属性会对元素的宽度设置一个最高限制.因此m元素可以比指定值窄,但不能比其宽.不允许指定负值

min-width定义元素的最大宽度
该属性会对元素的宽度设置一个最小限制.因此m元素可以比指定值宽,但不能比其窄.不允许指定负值

max-height定义元素的最大高度
该属性会对元素的宽度设置一个最高限制.因此m元素可以比指定值科大智矮,但不能比其高.不允许指定负值

min-height定义元素的最大高度
该属性会对元素的宽度设置一个最高限制.因此m元素可以比指定值高,但不能比其矮.不允许指定负值
