<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-8重复渐变</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:500px;height:500px;border:1px solid #000;
				margin:100px auto;
				/*从左到右重复线性渐变,重复2次*/
				background:repeating-linear-gradient(90deg,red,yellow,blue 20%);
				background:repeating-linear-gradient(90deg,red,yellow,blue 50%);
				background:repeating-radial-gradient(circle,red,yellow,blue 50%);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
background:repeating-linear-gradient(渐变形状,起始色,过渡色,终止色);
