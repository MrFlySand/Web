<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-5symbol方式引入图标</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<script src="../font/font/iconfont.js"></script>
		<style type="text/css">
			.icon{
				width: 1em;height:1em;vertical-align:-0.15em;
				fill:currentcolor;overflow: hidden;
			}
			p{
				width: 200px;height: 52px;line-height:50px;
				margin:100px auto;border:1px solid #000;
			}
			#tubiao{
				font-size:24px;
				position:relative;top:4px;
			}
		</style>
	</head>
	<body>
		<p>
			<svg id="tubiao" class="icon" aria-hidden="true">
				<use xlink:href="#icon-web"></use>
			</svg>
			明天会更好
		</p>
	</body>
</html>
