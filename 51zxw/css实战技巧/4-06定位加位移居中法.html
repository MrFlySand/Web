<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-6定位加位移居中法</title><!--适用于所有父,子元素都没有具体尺寸-->
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			html,body{
				height:100%;
			}
			.box{
				width:50%;height:50%;
				margin:0 auto;background:bisque;
				font-size:20px;position:relative;
						
			}
			.a1{
				background:red;width: 300px;height: 100px;
				position:absolute;left:50%;top:50%;
				/*水平位移自己宽度的一半*/
				transform:translateX(-50%);
				/*垂直位移自己高度的一半*/
				transform:translateY(-50%);
				/*水平和垂直位移自己宽度的一半*/
				transform:translate(-50% -50%) ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1"></div>
		</div>
	</body>
</html>
