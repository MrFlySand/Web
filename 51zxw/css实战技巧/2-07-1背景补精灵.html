<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-7-1背景补精灵</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width: 50px;height:280px;background:bisque;
				margin:100px auto;
			}
			.box a{
				display:block;width: 50px;height:55px;
				padding-top:0px;
				background:url(../images/2-7.png) no-repeat;
				background-size: 40px;
				font-size:15px;
			}
			.box span{
				text-align:center;
			}
			.box #a1{
				background-position:5px 10px;
			}
			.box #a2{
				background-position:5px -34px;
			}
			.box #a3{
				background-position:5px -75px;
			}
			.box #a4{
				background-position:5px -115px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a id="a1" href=""></a><span>首页</span>
			<a id="a2" href=""></a><span>搜索</span>
			<a id="a3" href=""></a><span>QQ</span>
			<a id="a4" href=""></a><span>手机</span>
		</div>
	</body>
</html>
