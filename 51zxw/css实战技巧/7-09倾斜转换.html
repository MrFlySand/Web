<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-9倾斜转换</title>
		<style type="text/css">
			.box{
				width:300px;height:300px;background:black;
				margin:100px auto;perspective:500px;
			}
			.a1{
				width:300px;height:300px;background:red;
				transition:transform 1s;
				/*背面可见度:元素不面向屏幕时是否可见*/
				backface-visibility:hidden;
			}
			.a1:hover{
				/*X轴倾斜,倾斜后与Y轴夹角是30度,元素高度不变*/
				/*正值顺时针旋转,负值逆时针旋转*/
				/*transform: skewX(30deg);*/
				/*transform: skewX(-30deg);*/
				/*X轴倾斜,倾斜后与X轴夹角是30度,元素高度不变*/
				/*正值顺时针旋转,负值逆时针旋转*/
				/*transform: skewY(30deg);*/
				/*transform: skewY(-30deg);*/
				/*transform: skew(30deg,45deg);*/
				/*转换简写,顺序不一样,效果不一样*/
				transform:translate(100px,50px) scale(0.5,0.8)
				rotateZ(-45deg) skewX(-45deg);
				transform:rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1">明天会更好</div>
		</div>
	</body>
</html>
