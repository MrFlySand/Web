<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-7 2D角度转换</title>
		<style type="text/css">
			.box{
				width:300px;height:300px;background:black;
				margin:100px auto;perspective:500px;
			}
			.a1{
				width:300px;height:300px;background:red;
			}
			.a1:hover{
				/*2D角度转换,绕Z轴旋转,正值顺时针旋转,负值逆时针旋转*/
				transform:rotate(45deg);
				transform:rotateZ(45deg);
				transform:rotate(-45deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1">明天会更好</div>
		</div>
	</body>
</html>
