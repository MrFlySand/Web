<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-4单标签使用矢量图标</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../font/font/iconfont.css"/>
		<style type="text/css">
			.box{
				width: 280px;margin: 100px auto;
				position:relative;
			}
			#qq{
				width: 200px;height: 30px;float:left;
				padding-left:25px;
				
			}
			#bth{
				width: 50px;height:34px;float:right;
				
			}
			.icon-qq1{
				position:absolute;
				left:5px;top:9px;
			}
			.icon-soushuo{
				position:absolute;
				left:245px;top:10px;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<input type="text" name="" id="qq" value="请输入qq号" />
			<input type="button" name="" id="bth" value="" />
			<span class="iconfont icon-qq1"></span>
			<span class="iconfont icon-soushuo"></span>
		</div>
	</body>
</html>
