<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-1弹性盒子</title>
		<style type="text/css">
			.box{
				width: 400px;height: 400px;background:bisque;
				margin:50px auto;overflow:hidden;
				display:flex;/*转成弹性盒子*/
			}
			.a1{
				width:120px;height: 50px;line-height:50px;background:red;
				text-align: center;color:#fff;margin-top:10px;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li class="a1">a1</li>
			<li class="a1">a2</li>
			<li class="a1">a3</li>
		</ul>
	</body>
</html>
弹性盒子：flex布局
1.弹性盒子是一种布局方式
2.特点：改变元素的排列方式
