<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-3速度曲线</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			.box{
				width:100px;height:100px;background:red;
				margin:100px auto;
				transition-property:width,background;/*会过渡的属性名*/
				transition-duration:2s;/*过渡时间1s=1000ms*/
				transition-timing-function:linear;/*匀速过渡*/
				transition-timing-function:linear;/*匀速过渡*/
				transition-timing-function:ease-in;/*先慢后快*/
				transition-timing-function:ease-out;/*先快后慢*/
				transition-timing-function:ease-in-out;/*慢速开始和结束的过渡效果*/
			}
			.box:hover{
				width:500px;height:300px;
				background:blue;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
