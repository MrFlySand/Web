<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-1伪类</title>
		<style type="text/css">
			a:link{
				color: yellowgreen;
			}
			a:visited{
				color: darkblue;
			}	
			div:hover{color: blue;}
			div:active{color: red;}
			input:focus{color: chartreuse;}
		</style>
	</head>
	<body>
		<a href="http://baidu.com">百度</a>
		<div>明天会更好</div>
		<input type="text" value="请输入..." />
	</body>
</html>
伪类:元素不同状态表现不同样式
静态伪类只能用于超链接
link：超链接点击之前的样式
visited:超链接点击之后的样式
动态伪类:通用任何元素
hover：鼠标放到元素上的状态，最常用的状态
active:点击时没有树形鼠标的状态，用的不多
focus:输入框在获得焦点时的状态
