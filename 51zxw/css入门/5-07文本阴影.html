<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-7文本阴影</title>
		<style type="text/css">
			p{
				font-size: 40px;
				font-weight: 700;
				color: red;
				text-shadow: 2px 2px 4px black;
			}
		</style>
	</head>
	<body>
		<p>明天会更好</p>
	</body>
</html>

<!-- 文本阴影：
text-shadow:水平阴影位置px 垂直阴影位置px 阴影的模糊 阴影颜色 ;
文本不等同于文字,可以简单理解成包含行级元素,行内块级元素,如:图片
 -->
