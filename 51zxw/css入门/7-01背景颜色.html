<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-1背景颜色</title>
		<style type="text/css">
			#a{
				width: 200px;
				height: 50px;
				line-height: 50px;
				background-color:red;
			    font-weight: 900;
			}
			#b{
				background-color:blue;
				color: red;
				background-image: url(../../个人主页/飞沙头像.jpg);
				width: 1000px;
				height: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="a">明天会更好</div>
		<div id="b">明天会更好1</div>
	</body>
</html>
背景颜色:
background-color:red;
如果没有设置背景颜色,那么背景就是透明.默认值:transparent
背景图片background-image: url(图片路径);
背景颜色和背景图片可以同时设置
