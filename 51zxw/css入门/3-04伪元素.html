<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-4伪元素</title>
		<style type="text/css">
			div::first-letter{/*第一个文字*/
				color: red;
			}
			div::first-line{/*第一行文字*/
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>明天会更好明天会更好明天会更好
			明天会更好明天会更好明天会更好
			明天会更好</div>
	</body>
</html>
<!-- 伪元素：文档结构中没有出现的元素
伪元素使用“::”
first-letter选择的是元素中的第一个文字
first-line选择的是元素中的第一行文字，会根据浏览器的缩放自动调整
 -->
