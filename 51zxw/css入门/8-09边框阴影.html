<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8-9边框阴影</title>
		<style type="text/css">
			img{
				box-shadow:5px 5px 7px red;
				border-radius:20% 20%;
			}
		</style>
	</head>
	<body>
		<div><img src="../../个人主页/飞沙头像.jpg"/></div>
	</body>
</html>


box-shadow:值1 值2 值3 值4
值1：1px水平阴影位置，必填。正值时，阴影在右，负值时，阴影在左
值2：1px垂直阴影位置，必填。正值时，阴影在下，负值时，阴影在上
值3：阴影模糊距离，可选值
值4：阴影尺寸，可选值
值5：阴影颜色，可选，默认黑色
