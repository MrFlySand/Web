<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-12叠加性和层叠性</title>
		<style type="text/css">
			span{
				color: bule;
			}
			.abc{
				font-size: 30px;
				color: red;
			}
		</style>
	</head>
	<body>
		<span class="abc">明天会更好</span>
	</body>
</html>
当多个选择器选中的是同一个（类）元素时，加的是不一样的样式，所有选择器都会生效
当多个选择器选中的是同一个（类）元素时，加的是一样的样式，只有一个选择器会生效
