颜色表示方式：
16进制颜色名：
#rrggbb rr(红色) gg(绿色) bb(蓝色)
16进制整数规定颜色成分，所有值必须介于00与ff之间
color:#ff0000;红色
color:#00ff00;绿 色
color:#0000ff;蓝色
rgb颜色值:通过定义三种(红,绿,蓝)颜色强度来定义颜色
所有值必须介于0到255之间
reb(红,绿,蓝)
rgba颜色值:在rgb颜色值基础上增加透明度
a：alpha表示透明度,取值0-1
