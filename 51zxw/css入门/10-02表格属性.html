<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10-2表格属性</title>
		<style type="text/css">
			table{
				border-spacing:20px 20px;/*表格的宽高*/
				border-collapse: collapse;
				/*边框会合并，如果有collapse表格宽高不会显示，反之会显示*/
				width:600px;height:100px;/*表格的宽高*/
			}
			.p img{
				width:200px;/*图片的宽度*/
				vertical-align:text-bottom;/*文字位于图片在下面*/
			}
		</style>
	</head>
	<body>
		<table border="3">
			<tr>
				<td>明天会更好1</td>
				<td>明天会更好2</td>
				<td>明天会更好3</td>
				<td>明天会更好4</td>
				<td>明天会更好5</td>
			</tr>
			<tr>
				<td>明天会更好1</td>
				<td>明天会更好2</td>
				<td>明天会更好3</td>
				<td>明天会更好4</td>
				<td>明天会更好5</td>
			</tr>
			<div class="p">
				<img src="../../HB (1)/examples/img/学习更快捷.png"/>
				让学习更快捷
			</div>
		</table>
	</body>
</html>
