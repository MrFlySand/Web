<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-2ID选择器</title>
		<style type="text/css">
			#one{
				color: red;
			}
			#two{
				color: royalblue;
				font: "微软雅黑";
				font-size: 40px;
			}
			#three{
				color: brown;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li id="one">明天会更好1</li>
			<li id="two">明天会更好2</li>
			<li id="two">明天会更好3</li>
			<li id="three">明天会更好4</li>
			<li id="three">明天会更好5</li>
			<li id="three">明天会更好6</li>
		</ul>
	</body>
</html>
<!-- ID选择器：
id属性是标准属性，任何元素都可以有id属性
使用id选择器时，要在id前加上“#”
id属性只能选中一个元素，同一个页面要保证id的唯一性，不同元素有相同id，也属于非法
定义id时，必须心字母开关，可以包含数字、下划线等符号
定义id时，不要与标签相同
 -->
