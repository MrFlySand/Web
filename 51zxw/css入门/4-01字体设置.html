<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-1字体设置</title>
		<style type="text/css">
			p{
				font-size:30px;
			}
		</style>
	</head>
	<body>
		<div style="font-weight:lighter;">明天会更好4</div>
		<div style="font-weight:bolder;">明天会更好3</div>
		<div style="font-weight:bold;">明天会更好2</div>
		<div style="font-weight:900;">明天会更好1</div>
		<div style="color: rgba(122,89,233,0.2);">明天会更好2</div>
		<div style="color: rgb(122,89,233);">明天会更好3</div>
		<div style="font-family:'黑体'" font-size:"30px;">明天会更好4</div>
		<div style="font-family:'黑体','宋体'">明天会更好5</div>
		<div style="font-style: italic;">明天会更好1</div>
		<div style="font-style: oblique;">明天会更好2</div>
		<div style="font-style: normal;">明天会更好3</div>
		<p>明天会更好1</p>
		<p>明天会更好2</p>
		<p>明天会更好3</p>
	</body>
</html>
<!-- 字号大小：
当没有设置字号时，浏览器会添加默认字号，一般为16px
字体设置:
font-family:'字体'
不同设置,不同系统字体不一样,当前电脑默认字体是"微软雅黑"
当设置的字体没有生效时显示默认字体
可以设置多种字体,用","隔开.当浏览器不支持第一个字体,就会使用第二个字体,如果都不能会按默认字体输出
文字颜色:style="color: rgba(122,89,233,0.2),0.2代表透明度

字体粗度:数字 100-900没有单位 一般设置为整百
bold表示粗体，相当于数字700
bolder表示特粗体，比继承字体粗
lighter表示细体，比继承字体细
normal表示正常字体粗体，相当于数字400,
字体见风格：设置文字倾斜效果
italic表示倾斜字体
oblique表示中间状态的倾斜，偏倾斜字体
 -->
