<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-11css继承性</title>
		<style type="text/css">
			div{
				color:red;
			}
		</style>
	</head>
	<body>
		<div>
			明天会更好<br />
			<span>明天会更好2</span>
		</div>
	</body>
</html>
后代元素继承祖先元素的样式
只能继承文字，文本样式，其它样式不能继承
如：color,text-开头,font-开头 可以继承
