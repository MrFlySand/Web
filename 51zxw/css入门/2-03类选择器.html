<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-3类选择器</title>
		<style type="text/css">
			.mt{
				color: red;
			}
			.ab{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="mt">明天会更好1</div>
			<p class="mt ab">明天会更好2</p>
			<span class="mt">明天会更好3</span>
		</div>
		<strong class="ab">明天会更好4</strong>
	</body>
</html>

<!-- 类选择器:
class属性是标准属性，任何元素都可以有class属性
使用id选择器时，要在id前加上“.”
class选择器可以被多个元素共同使用，不同元素可以有相同的class值
同一个元素可以有多个类名，要使用空格隔开
尽量使用类选择器，而不是id选择器
 -->
