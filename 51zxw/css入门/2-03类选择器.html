<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-3类选择器</title>
		<style type="text/css">
			.mt{
				color: red;
			}
			.ab{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="mt">明天会更好1</div>
			<p class="mt ab">明天会更好2</p>
			<span class="mt">明天会更好3</span>
		</div>
		<strong class="ab">明天会更好4</strong>
	</body>
</html>
