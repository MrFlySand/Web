背景定位
background:颜色值 背景图片路径 背景重复 背景定位/背景尺寸 背景固定
可以在一个属性中设置所有背景属性，用空格隔开
如果某个值不写也不会出问题
使用背景简写，输入的代码少，浏览器对背景简写支持度更高
背景定位：把图片放到哪个位置
背景尺寸：背景要显示的图片内容大小
背景固定：背景是否移动
