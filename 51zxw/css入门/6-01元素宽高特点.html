<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-1元素宽高特点</title>
		<style type="text/css">
			a{
				background: red;
				display: inline-block;
				width: 100px;
				height: 20px;
			}
			div{
				background: greenyellow;
				display: inline-block;/*背景的宽度由文字决定*/
			}
		</style>
	</head>
	<body>
		<a href="">明天会更好</a>
		<div>明天会更好1</div>
	</body>
</html>
<!-- 元素类型转换:
任何元素都可以进行类型转换
元素类型转换不会影响自身的性质
转换块级元素display:block;
转成行级元素display:inline;背景的宽度由文字决定
转换成行内块级元素display: inline-block;
 -->
