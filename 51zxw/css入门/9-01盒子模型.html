盒子模型:
所有元素都可以有宽高
所有元素都一个矩形
所有元素都可以看成一个盒子
盒子包括,外边框+边框+内边框+元素内容
边框方向:top bottom left right
外边距尺寸:合法的尺寸单位,百分比
外边距语法:
margin-方向:外边距尺寸
margin: 10px 10px 10px 10px;顺时针
margin: 10px 10px;上下 左右
margin: 10px;四个方向一样的外边距
使用%时,参考的量父级的尺寸
可以使用正值和负值
