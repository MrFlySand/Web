<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11-16固定定位</title>
		<style type="text/css">
			div{
				width:50px;height:50px;/*方块宽高*/
				text-align:center;/*文字居中*/
				position:fixed;/*固定位置*/
				left:20px;/*方块离浏览器的左边20px*/
				
			}
			/*方块位于浏览器的上方42%*/
			.a0{top:42%;background-color:red;}
			.a1{top:50%;background-color:green;}
			.a2{top:58%;background-color:blue;}
		</style>
	</head>
	<body>
		<div class="a0">固定图片1</div>
		<div class="a1">固定图片2</div>
		<div class="a2">固定图片3</div>
		<p><img src="../../HB (1)/images/muwu.jpg"/></p>
		<p><img src="../../HB (1)/images/shuijiao.jpg"/></p>
		<p><img src="../../HB (1)/images/muwu.jpg"/></p>
		<p><img src="../../HB (1)/images/shuijiao.jpg"/></p>
		<p><img src="../../HB (1)/images/muwu.jpg"/></p>
		<p><img src="../../HB (1)/images/shuijiao.jpg"/></p>
	</body>
</html>

固定定位:position:fixed;
1.指定了固定定位后,元素就是一个定位元素,完全脱离文档流
2.原来的位置不会保留
3.固定定位是相对于浏览器窗口进行定位,如果往上没有找到定位元素的父元素,才会相对于body元素进行定位
