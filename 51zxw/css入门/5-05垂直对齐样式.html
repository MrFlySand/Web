<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-5垂直对齐样式</title>
		<style type="text/css">
			.a{font-size: 40px;}
			.b{
				font-size: 20px;
				vertical-align:sub;
			}
		</style>
	</head>
	<body>
		<div>
			<span class="a">12.20</span>
			<span class="b">元</span>
		</div>
	</body>
</html>


baseline：与元素的基线对齐。
middle：与元素中部对齐。
sub：字下沉。
super：字上升。
text-top：文本顶部对齐。
text-bottom：文本底部对齐。
top：和本行位置最高元素对齐。
bottom：和本行位置最低元素对齐
