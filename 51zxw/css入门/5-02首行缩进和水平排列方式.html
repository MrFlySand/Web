<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-2首行缩进和水平排列方式</title>
		<style type="text/css">
			p{
				text-indent:2em;
			}
			div{
				/*方框的宽度和高度*/
				width: 300px;height: 40px;
				/*方框的背景颜色*/
				line-height: 40px;background: #9ACD32;
				/*方框和上面内容的距离和位置,auto居中*/
				margin: 0px auto;
				/*文字位于方框的位置*/
				text-align:center;
			}
		</style>
	</head>
	<body>
		<p>明天会更好明天会更好明天会更好明天会更好明天会更好明天会更好</p>
		<div>明天会更好</div>
	</body>
</html>
