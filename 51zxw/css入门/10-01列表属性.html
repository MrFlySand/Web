<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10-1列表属性</title>
		<style type="text/css">
			ul{
				list-style-type:circle;/*列表前的图案*/
				list-style-position:outside;
				list-style-image:url(../../个人主页/飞沙头像.jpg);
			}
			ul li{
				border:1px solid red;
			}
		</style> 
	</head>
	<body>
		<ul>
			<li>明天会更好1</li>
			<li>明天会更好2</li>
			<li>明天会更好3</li>
			<li>明天会更好4</li>
			<li>明天会更好5</li>
		</ul>
	</body>
</html>

list-style:none;列表前没有图案
列表标志位置：默认值，表示标志在列表项之外
outside:默认值，表示在列表项之外
inside:默认值，表示标志在列表项之内
列表项图片：list-style-image:url(图片路径);
简写：list-style:列表标志 列表标志位置 列表项图片
