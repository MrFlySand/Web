<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-3自学网导航栏</title>
		<style type="text/css">
			nav{width:1000px;height:40px;background: black;margin:0 auto}
			nav div{
				width:110px;/*文字宽度距离*/
				height:10px;/*文字高度距离*/
				line-height:40px;/*文字离最上边的距离*/
				float:left;/*文字在同一行*/
				color:#ffffff;/*文字颜色*/
				text-align:center;/*整体文字居中*/
			}
			div:hover{
				color: #00FFFF;/*鼠标移动到文字上的颜色*/
				font-size:20px;/*鼠标移动到文字上的大小*/
				}                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
		</style>
	</head>
	<body>
		<nav>
			<div>电脑办公</div>
			<div>平面设计</div>
			<div>室内设计</div>
			<div>影视动画</div>
			<div>机械设计</div>
			<div>工业自动</div>
			<div>程序设计</div>
			<div>网页设计</div>
			<div>会计课程</div>
		</nav>
	</body>
</html>
