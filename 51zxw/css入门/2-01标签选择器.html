<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-1标签选择器</title>
		<style type="text/css">
			div{
				font-size: 30px;
				color: red;
			}
			p{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>明天会更好</div>
		<p>明天会更好2</p>
		<div>明天会更好3</div>
	</body>
</html>
<!-- 标签选择器：
通常标签选择元素
无论标签隐藏有多深，标签选择器都可以选中
标签选择器选择的是所有，而不是一个
所有的标签都可以使用选择器
 -->
