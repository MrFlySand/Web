<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-8序列选择器</title>
		<style type="text/css">
			h3:first-child{/*选择的是h3元素的父元素中,是h3的第一个子元素*/
				color: red;
			}
			div:last-child{/*最后子元素选择器*/
				color: blue;
			}
		</style>
	</head>
	<body>
		<h3>明天会更好</h3>
		<h3>明天会更好1</h3>
		<p>明天会更好2</p>
		<p>明天会更好3</p>
		<div>明天会更好4</div>
		<div>明天会更好5</div>
	</body>
</html>
