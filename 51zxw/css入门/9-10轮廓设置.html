2<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-10轮廓设置</title>
		<style type="text/css">
			div{
				background-color: greenyellow;
				width: 200px;height: 200px;
				box-shadow: 4px solid #008000;
			}
			input{
				outline: auto;outline （轮廓）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。
				border-radius:20% 20%;
			}
		</style>
	</head>
	<body>
		<div><input type="text" name="" id="" value="" /></div>
	</body>
</html>
