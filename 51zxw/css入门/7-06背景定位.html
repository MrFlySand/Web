<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-6背景定位</title>
		<style type="text/css">
			div{
				width: 800px;height:600px;
				background-color: greenyellow;
				background-image: url(../../个人主页/飞沙头像.jpg);
				background-repeat: no-repeat;
				/*background-position: right bottom;*/
				background-position:top center;
				background-size: 300px;
				background-position: 20px 50%;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>

背景定位：background-position:x(水平位置) Y(垂直位置);
方向定位：top上 bottom下 left左 right右 center中
当只设置一个值时，另一个值就是center(表示居中)
%定位： 0% 0%图片左上角
50% 50%图片水平垂直居中
100% 100%图片右下角
