<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-1字间距</title>
		<style type="text/css">
			div{
				letter-spacing: 10px;
			}
			p{font-size:20px;line-height:2;}
			h6{width: 300px; height: 100px; background:red;
			 color: white;line-height: 100px;font-size: 30px;}
		</style>
	</head>
	<body>
		<div>明天会更好</div>
		<p>明天会更好！明天会更好！明天会更好！明天会更好！</p>
		<h6>明天会更好</h6>
	</body>
</html>
