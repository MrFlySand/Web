<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-10元素居中及样式重置</title>
		<style type="text/css">
			p{
				background-color:greenyellow;
				/*文字背景颜色是绿色*/
				width:300px;/*背景宽度为300px*/
				margin:12px auto;
				/*外边距为12px*/
				padding:12px;
				/*内边距为12px*/
				text-align:center;/*文字左对齐*/
			}
		</style>
	</head>
	<body>
		<p>明天会更好</p>
	</body>
</html>
