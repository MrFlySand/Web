<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-7rem单位</title>
		<style type="text/css">
			html{
				font-size: 15px;
			}
			div{
				font-size: 30px;
			}
			h4{
				background: red;
				width: 300px;
				height: 30px;
			}
			p{
				font-size: 2rem;
				background: green;
				width: 20rem;
			}
		</style>
	</head>
	<body>
		<div>
			明天会更好
			<h4></h4>
			<p>明天会更好2</p>
		</div>
	</body>
</html>
<!-- rem单位:
rem是以根元素(html元素)字体作为参考,是根元素字体大小的倍数
当根元素字体大小改变时,rem会跟着改变 -->
