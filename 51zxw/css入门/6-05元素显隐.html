<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-5元素显隐</title>
		<style type="text/css">
			div{
				background: red;
				display: none;//元素隐藏
			}
			span{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div>明天会更好</div>
		<span>明天会更好2</span>
	</body>
</html>
<!-- 元素显隐:
元素隐藏:display: none;
页面结构仍然存在,元素空间会被隐藏
元素的显示:
display:block;块级元素显示
display:inline;行级元素显示
display:inline-block;行内块级元素显示 -->
