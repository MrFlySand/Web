<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-3背景重复</title>
		<style type="text/css">
			body{
				background-image: url(../../个人主页/飞沙头像.jpg);
				background-repeat:repeat;
				background-repeat:no-repeat;
				background-repeat:repeat-x ;
				background-repeat:repeat-y ;
			}
		</style>
	</head>
	<body>
	</body>

背景重复:
background-repeat:值;
repeat 默认值 表示重复
no-repeat表示不重复
repeat-x表示水平方向重复
repeat-y表示垂直平方向重复
