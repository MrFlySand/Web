<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11-2JSON和JS对象互转</title>
	</head>
	<body>
		<script type="text/javascript">
			var obj = {name:"小明",age:18};//这是一个对象
			var xm = '{"name":"小明","age":18}';//这是一个JSON字符串
//1. JS对象转JSON字符串:使用JSON.stringify()方法
			var xm_json = JSON.stringify(obj);
			console.log(xm_json);
			console.log(typeof xm_json);//string
//2. JSON字符串转JS对象:使用JSON.parse()方法
			var xm_obj = JSON.parse(xm);
			console.log(xm_obj);
			console.log(typeof xm_obj);//object
			document.write(xm_obj.name);小明
		</script>
	</body>
</html>
