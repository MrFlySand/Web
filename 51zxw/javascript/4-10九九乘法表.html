<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-10九九乘法表</title>
		<script type="text/javascript">
			var sum,x,y,n=9;
			for (x=1;x<=n;x++) {
				for (y=1;y<=n;y++) {
					sum=y*x;
					document.write(y+"x"+x+"="+sum+"&nbsp;&nbsp;");
					if(x==y){
						document.write("<br>");	
						break;
					}
				}	
			}
		</script>	
	</head>
	<body>
	</body>
</html>
