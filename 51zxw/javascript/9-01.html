<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-1创建时间对象</title>
		
	</head>
	<body>
		
		<script type="text/javascript">
//1.创建当前时间对象
			var myDate =new Date;
			document.write(myDate+"<br>");
//2.使用参数创建时间对象
	//使用参数创建时间对象(年,月,日,时,分,秒,毫秒)
			var myDate =new Date(2020,2,19,19,34,30,28);
			document.write(myDate+"<br>");
//3.使用字符串创建时间对象
			var myDate=new Date("2020/2/19 19:44");
			document.write(myDate+"<br>");
//4.使用时间戳,创建时间对象
	//时间戳:从格林威治时间1970年1月1日00时00分00秒(北京时间:1970.1.1.8.00.00)起至现在的总毫秒数,13位数字
			var myDate = new Date(1560000000000);
			document.write(myDate+"<br>");
		</script>
	</body>
</html>
