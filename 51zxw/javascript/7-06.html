<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-6获取设置行内样式</title>
	</head>
	<body>
		<div id="aa" style="color: red; font-size:24px;font-weight:700;">
			明天会更好
		</div>
		
		<script type="text/javascript">
//获取元素的行内样式的某个样式,某个样式
			alert(aa.style.color);
			alert(aa.style.fontSize);
//设置某个元素的行内样式的某个样式
	//当行内样式中的属性名中有"-"时,应使用驼峰命名法
			aa.style.color="blue";
			aa.style.fontSize="30px";
		</script>
	</body>
</html>
