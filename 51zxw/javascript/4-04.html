<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-4switch条件语句</title>
		<script type="text/javascript">
			var a = prompt("请输入星期")*1;
			switch(a){
				case 1:
					document.write("Monday");
					break;
				case 2:
					document.write("Tuesday");
					break;
				case 3:
					document.write("Wednesday");
					break;
				case 4:
					document.write("Thursday");
					break;
				case 5:
					document.write("Friday");
					break;
				case 6:
					document.write("Saturday");
					break;
				case 7:
					document.write("Sunday");
					break;
				default:
					document.write("你输入的星期不对");	
			}
		</script>
	</head>
	<body>
	</body>
</html>
