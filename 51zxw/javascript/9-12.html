<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-13截取指定个数的字符</title>
	</head>
	<body>
		<script type="text/javascript">
			var ch = "www.flysand.com";
//1.substring()截取字符串
	//A.从指定位置截取字符串结尾
			var a =ch.substring(4);//flysand.com
	//B.截取指定下标范围,包头不包尾
			var b =ch.substring(4,7);//fly
			document.write(b);
		</script>
	</body>
</html>
