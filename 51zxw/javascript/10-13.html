<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10-13数组元素遍历法去重复</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1 = [1,2,3,4,3,1,2];
			function qcf(arr){
				var abc = [];
				for (var i=0;i<arr.length;i++) {
					//判断abc数组中有没有arr中的元素,如果没有执行
					if(abc.indexOf(arr[i]) == -1){
						abc.push(arr[i]);//向数组中添加元素
					}
				}
				return abc;
			}
			var arr2 =qcf(arr1);
			document.write(arr2);
		</script>
	</body>
</html>
