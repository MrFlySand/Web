<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8-19倒计时跳转效果</title>
		<style type="text/css">
			*{
				margin:0;padding:0;
			}
			.box{
				width:400px;height:50px;margin:300px auto;
				text-align:center;font-size:40px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			跳转剩余时间:<span id="clock">3</span>秒
		</div>
		<script type="text/javascript">
			var clock=document.getElementById("clock");
			var t=clock.innerHTML;
			function func(){
				t--;
				clock.innerHTML=t;
				if(t<=0){
//清理倒计时					
					clearInterval(timer);
//跳转到的地址
					location.href="https://www.baidu.com";
				}
			}
			var timer=setInterval(func,1000);
		</script>
	</body>
</html>
