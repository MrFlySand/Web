<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-13BOM和DOM</title>
		<script type="text/javascript">
//html代码执行完后执行JS代码
			window.onload=function(){
				var aa=document.getElementById("aa").innerText;
				alert(aa);
			}
		</script>
	</head>
	<body>
		<div id="aa">明天会更好</div>
	</body>
</html>
<!--BOM:浏览器对象模型Browser Object Model
DOM:文档对象模型 Document Object Model
window:浏览器窗口对象,最大的对象,其它的是window的子对象
history:历史记录对象
location:网址对象
document:文档对象
-->
