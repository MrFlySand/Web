<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-8给定范围随机整数</title>
	</head>
	<body>
		<script type="text/javascript">
//Math对象:用于执行数学任务
	//1.获取给定范围的随机数
		//公式:Math.floor(Math.random()*(最大数-最小数+1)+最小数);	
	//2.获取2,3,4,5随机数
			a = Math.floor(Math.random()*(5-2+1)+2);
			alert(a);
		</script>
	</body>
</html>
