<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10-01数组转字符串</title>
	</head>
	<body>
		<script type="text/javascript">
//1. join()数组元素转成字符串
			//var arr = [2020,02,27];//2020-2-27
			var arr = ["2020","02","27"];//2020-02-27
			var a = arr.join("-");
			document.write(a);
		</script>
	</body>
</html>
