<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-16事件监听</title>
		<style type="text/css">
			#aa{
				width:500px;height:300px;background:red;
				margin: 0 auto;
			}
		</style>
		<script type="text/javascript">
//事件监听:
	//1.对象.addEventListener(事件名(字符串),执行的函数,(可选)布尔值)
	//第3个参数:指定事件是否在捕获或冒泡阶段执行
			//function abc(){
			//	document.getElementById("aa").innerText=Math.random();
			//}
			//window.onload=function(){
			//	var aa=document.getElementById("aa");
			//	aa.addEventListener("click",abc);
			//}
	//2.removeEventListener()移除事件
	//语法:对象.removerEventListener(事件名(字符串),执行的函数,(可选)布尔值)
	//事件监听注意:
	//1.绑定事件的时候,事件名称之前不需要"on"
			function abc(){//随机数
				document.getElementById("aa").innerText=Math.random();
			} 
			function bcd(){//移除事件
				document.getElementById("aa").removeEventListener("mousemove",abc);
			}
			window.onload=function(){
				document.getElementById("aa").addEventListener("mousemove",abc);
				document.getElementById("aa").addEventListener("click",bcd);
			}
		</script>
	</head>
	<body>
		<div id="aa"></div>
	</body>
</html>
