<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-13截取指定个数的字符</title>
	</head>
	<body>
		<script type="text/javascript">
			var ch = "www.flysand.com";
//1.substr(a,b)截取字符串
	//a开始下标,b结束下标
	//A.从指定位置截取字符串结尾
			var a =ch.substr(4);//flysand.com
	//B.截取指定下标开始的指定个数的字符,包头
			var b =ch.substr(4,3);//fly
	//C.开始下标可以接受负值
		//a.值.substr(a,b)
			//* a表示从倒数第a个开始向右数b个数
			//* b不能为负
			var d =ch.substr(-1,3);//m
			var e =ch.substr(-3,3);//com
			var f =ch.substr(-3,-3);//空
			document.write(f);
		</script>
	</body>
</html>
