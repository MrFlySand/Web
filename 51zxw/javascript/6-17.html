<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-17遍历对象</title>
		<script type="text/javascript">
			var ren ={name:"小明",sex:"男",age:12,height:1.8};
//属性名 in 对象名,for in循环会为每个属性执行一次,循环的对象是ren
			for(i in ren){
				document.write("我的"+i+"是"+ren[i]+"<br>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
