<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9-9字符串查找</title>
		
	</head>
	<body>
		<script type="text/javascript">
//1.查找指定位置的字符
			var ch= "mingtianghuigenghao";
//返回某个位置的字符,即字符在字符串中的下标,第一个字符的下标是0
//如果超出下标了字符串长度,该方法将返回一个空字符
			var a =ch.length;//19
			var b =ch.charAt();//m
			var c =ch.charAt(0);//m
			var d =ch.charAt(3);//g
			var e =ch.charAt(20);//空
//2.返回某个指定的字符串值在字符串首次出现的位置
			var f =ch.indexOf("m");//0
			var g =ch.indexOf("g");//3
			var h =ch.indexOf("z");//-1
			alert(h);
		</script>
	</body>
</html>
