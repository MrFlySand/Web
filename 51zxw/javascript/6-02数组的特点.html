<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6-2数组的特点</title>
		<script type="text/javascript">
			var array =["张琦","李四","小王"];//3个元素
			var array =["张琦","李四",1,2,{}];//5个元素
			var array =["张琦","李四","小王","小王"];//4个元素
//输出数组中有几个元素		
			alert(array.length);
//输出第一个元素
			alert(array[0]);
//输出数组是什么类型
			alert(typeof array);
//向控制台发送
			console.log(array);
		</script>
	</head>
	<body>
	</body>
</html>
1.数组:一组数据的集合,数组的每一个数据叫做元素
2.数组元素可以是任意类型,同一个数组中的不同元素可能是对象或数组
3.每个数组都具有一个length属性length属性就是数组元素中的个数(数组长度)
4.数组中每个元素在数组中有一个位置,以数字表示,称其为索引(下标)
5.索引从0开始,[0]表示第一个数
6.数组最大的索引,始终比数组长度小1
7.数组的数据类型是一个对象,其实就是加了数字索引和length属性的特殊对象
