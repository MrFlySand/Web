<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10-14使用set方法去重复</title>
	</head>
	<body>
		<script type="text/javascript">
//set数据类型:ES6提供的新的数据结构和Set
	//它类似于数组,但是成员的值都是唯一的,没有重复的值
			var arr1 = [1,2,2,4,3,3];
		//1. 数组转set
			var set1 =new Set(arr1);
			console.log(set1);
			document.write(set1+"<br>");
		//2. set转数组
			var arr2 = Array.from(set1);
			console.log(arr2);
			document.write(arr2+"<br>");//1,2,4,3
			var arr3 = [...set1];
			document.write(arr3+"<br>");//1,2,4,3
		//3. has(a)判断一个值是否在set中
			//A. 判断a在不在数组中,如果在true,不在则false
			document.write(set1.has(2)+"<br>");//true
			document.write(set1.has(5)+"<br>");//false
		</script>
	</body>
</html>
