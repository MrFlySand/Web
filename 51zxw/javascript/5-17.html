<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-17内置功能函数</title>
		<script type="text/javascript">
//1.Number()转成数值类型
		var a ="123456";
		var b =typeof Number(a);
		alert(b);
//2.String()转成字符串类型
		var a =123456;
		var b =typeof String(a);
		alert(b);
//3.Boolean()转成布尔类型
		var a =0;
		var b =typeof Boolean(a);
		document.write(a+","+b);
//4.parseInt()转成整型
		var a ="12345";
		var b =typeof parseInt(a);
		document.write(a+","+b);
		</script>
	</head>
	<body>
	</body>
</html>
