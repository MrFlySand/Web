<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7-1使用ID获取元素</title>
	</head>
	<body>
		<div id="a1">明天会更好1</div>
		<div id="a1">明天会更好2</div>
		<div id="a3">明天会更好3</div>
		<div id="a4">明天会更好4</div>
		<div id="a5">明天会更好5</div>
		
		<script type="text/javascript">
//ID选择器
//1.返回文档中一个指定ID元素,用于精确获取
//2.出现多个ID名的情况,css样式对所有该ID名的元素都生效,但js脚本仅对第一个出现该ID名的元素生效
//3.getElementById()该方法接收一个参数:要取得元素的id,若找到则返回该元素,若不存在则返回null
	//输入dg工具会自动生成
		var a1=document.getElementById("a1");
		console.log(a1);
		</script>
	</body>
</html>
