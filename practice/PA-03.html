<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BUTTON</title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			html{
				height: 100%;
			}
			body{
				background-color: rgb(51,51,51);
				font-family: "courier new",courier,monospace;
			}
			.panel{
				text-align: center;	
				padding: 10% 0;
			}
			.panel .btn-container{
				display:inline-block;
			}
			.panel .btn-container input{
				width: 120px; height: 60px;border: 0;outline: 0;/*设置边框样式*/
				border-radius: 30px;color:red;
				background-color:rgb(104,101,101);
				color: rgb(239,77,101);
				font-size: 0px;
				padding: 0 20px;				
				vertical-align: middle;/*设置元素的垂直对齐方式*/
				transform: 0.2s;
			}
			.panel .btn-container .btn{
				display: inline-block;
				height: 60px;
				background-color: rgb(239,77,101);
				color: #fff;
				line-height: 60px;
				font-size: 20px;
				font-weight: bold;
				width: 170px;
				border-radius: 30px;
				margin-left: -180px;
				border-radius: 30px;
				cursor: pointer;				
				vertical-align: middle;
				transform: 0.2s;
			}
			.panel .btn-container:hover input{
				width: 400px;color:#fff;font-size: 20px;
				padding: 0 100px 0 20px;
				animation:inputAction 1s ease-out;
			}
			.panel .btn-container:hover .btn{
				width: 100px;
				margin-left: -115px;
				animation:btnAction 0.4s ease-out;
			}
			@keyframes inputAction{
				0%{width: 400px;}
				60%{width: 450px;}
				100%{width: 400px;}
			}
			@keyframes btnAction{
				0%{width: 100px;margin-left: -115px;}
				60%{width: 120px;margin-left: -95px;}
				100%{width: 100px;margin-left: -115px;}
			}
			::-webkit-input-placeholder{
				color: #fff;
				font-size: 20px;
				font-size: 20px;
				font-family: "courier new",courier,monospace;
			}
		</style>
	</head>
	<body>
		<div class="panel">
			<div class="btn-container">
				<input type="txet" placeholder="content" />
				<div class="btn">search</div>
			</div>
		</div>
	</body>
</html>
