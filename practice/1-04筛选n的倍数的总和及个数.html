<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>筛选n的倍数的总和</title>
	</head>
	<body>
		<script type="text/javascript">
			var small=parseInt(prompt("请输入起始数字"));
			var big=parseInt(prompt("请输入最终数字"));
			var num=parseInt(prompt("请输入几的倍数"));
			var numbers = new Array(1);
			var i=0,sum=0,j=0,sm=0,t=0;
			function deodevnu(numbers){
				if(numbers%2==0&&t==0){
					numbers +=2;
				}else{
					numbers +=1;
					t=1;
				}
					return numbers;
			}
			function print(numbers){
				for(var i=0;i<numbers.length;i++){
           		if(i%10!=9||i==0)
					if(i!=numbers.length-1){
						document.write(numbers[i]+",");
					}else{
						document.write(numbers[i]);
					}			
				else
					document.write(numbers[i]+"<br>");
				}
			}
			while(small<=big){
				if(small%num == 0){
					numbers[i]=small;
					sum += small;
					small += num ;				
					i++;				
				}else{
					while(small!=num&&small%num!=0) {
						small = deodevnu(small);
					}
				}
			}
			document.write("一共有"+i+"个数,总和是："+(sum-sm)+"<br>这几个数分别是：<br>");
			print(numbers);
		</script>
	</body>
</html>
