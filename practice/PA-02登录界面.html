<!DOCTYPE html>
	<head>
<html>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding:0; margin: 0;}
			html{height: 100%;}
			body{
				/*background-image 属性用于为一个元素设置一个或者多个背景图像*/
				background-image:linear-gradient(to bottom right,rgb(114,135,254),rgb(130,88,186));
			}
			body .login-container{
				width: 600px;height: 315px; margin: 0 auto;margin-top: 20%;border-radius: 15px;/*圆角边框*/
				box-shadow: 0 10px 50px 0 rgb(59,45,159);/*阴影*/
				background-color: rgb(95,76,194);
			}
			body .login-container .left-container{
				background-image: linear-gradient(to bottom right,rgb(118,76,163),rgb(92,103,211));
				width: 330px;height:195px; display:inline-block;/*行内块级元素显示*/
				border-top-left-radius:15px;/*圆角边框*/
				border-bottom-left-radius: 15px;
				padding:60px;
			}
			body .login-container .left-container .titel{
				color: #fff;font-size: 18px;
			}
			body .login-container .left-container .titel span{
				border-bottom: 3px solid rgb(237,221,22);
			}
			body .login-container .left-container .input-container{
				padding:10px 0;
			}
			body .login-container .left-container .input-container input{
				border: 0;background: none;/*outline: 0;*//*设置边框样式*/
				color: #fff;margin:20px 0;display: block;width:100%;
				border-bottom:1px solid rgb(199,191,219);padding: 5px 0;
				/*transition: 0.2s;*//*过渡时间*/
			}
			body .login-container .left-container .input-container input:hover{
				border-bottom: #fff;/*将元素的下边框改变*/
			}
			::-webkit-input-placeholder{/*改变输入框中的文字为白色*/
				color: rgb(199,191,219);				
			}
			body .login-container .left-container .message-container{
				font-size: 14px;transition: 0.2s; color: rgb(199,191,219);
				cursor: pointer;/*鼠标样式为手形*/
			}
			body .login-container .left-container .message-container input:hover{
				border-bottom: #fff;
			} 
			body .login-container .right-container{
				/*calc()函数用一个表达式作为它的参数*/
				width:145px;height: calc(100% -120px); display:block;/*背景的宽度由文字决定*/
				vertical-align: right;/*vertical-align 属性设置元素的垂直对齐方式*/
				padding: 60px 0;margin-left:450px;margin-top:-315px;
			}
			body .login-container .right-container .regist-container{
				text-align: center;color: #FFF;font-size:18px;
				font-weight: 200;
			}
			body .login-container .right-container .regist-container span{
				border-bottom: 3px solid rgb(237,221,22);
			}
			body .login-container .right-container .actoin-container{
				font-size: 10px;color: #fff;position: relative;height:100%;margin-left:50px;margin-top:150px;
			}
			body .login-container .right-container .actoin-container span{
				border:1px solid rgb(237,221,22);padding:10px;display: inline;
				line-height:25px;border-radius: 25px;position: absolute;bottom: 10px;
				left: calc(72px -25px);transform: 0.2s;sursor:pointer;
			}
			body .login-container .right-container .actoin-container span:hover{
				background-color:rgb(237,221,22);color:rgb(95,76,194);
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<div class="left-container">
				<div class="titel"><span>登录</span></div>
				<div class="input-container">
					<input type="text" name="username" placeholder="用户名"/>
					<input type="text" name="password" placeholder="密码"/>
				</div>
				<div class="message-container">
					<span>忘记密码</span>
				</div>				
			</div>		
			<div class="right-container">
				<div class="regist-container">
					<span class="regist">注册</span>
				</div>
				<div class="actoin-container">
					<span>提交</span>
				</div>
			</div>
		</div>
	</body>
</html>
