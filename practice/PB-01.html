<html>
	<head>
		<meta charset="UTF-8"/>
		<title>4-7表格</title>
	</head>
	<body>
		<table border="3" cellspacing="0" cellpadding="0">
			<tr><!--表头-->
				<th>时间</th>
				<th>星期一</th><!--文字加粗并居中-->
				<th>星期二</th>
				<th>星期三</th>
				<th>星期四</th>
				<th>星期五</th>
				<th>星期六</th>
				<th>星期天</th>
			</tr>
			<tr><!--第一行-->
				<th rowspan="4">上午</th><!--合并上下4格-->
				<td>C语言</td>
				<td>语文</td>
				<td>计基</td>
				<td>英语</td>
				<td>就业</td>
				<td>C语言\英语</td>
				<td>网络\计基</td>
			</tr>
			<tr><!--第二行-->
				<td>C语言</td>
				<td>语文</td>
				<td>计基</td>
				<td>英语</td>
				<td>体育</td>
				<td>C语言\英语</td>
				<td>网络\计基</td>
			</tr>
			<tr><!--第三行-->
				<td>数学</td>
				<td>办公</td>
				<td>办公</td>
				<td>网络</td>
				<td>数学</td>
				<td>数学\数学</td>
				<td>计基\语文</td>
			</tr>
			
<tr><!--第4行-->
				<td>数学</td>
				<td>办公</td>
				<td>办公</td>
				<td>网络</td>
				<td>数学</td>
				<td>数学\数学</td>
				<td>计基\语文</td>
			</tr>
			<tr><!--第五行-->
				<th rowspan="3">上午</th><!--合并上下3格-->
				<td>英语</td>
				<td>计基</td>
				<td>数学</td>
				<td>语文</td>
				<td>计基</td>
				<td></td>
			    <td>语文\办公</td>
			</tr>
			<tr><!--第六行-->
				<td>英语</td>
				<td>C语文</td>
				<td>数学</td>
				<td>语文</td>
				<td>计基</td>
				<td></td>
			    <td>语文\办公</td>
			</tr>
			<tr><!--第七行-->
				<td>语文</td>
				<td>C语文</td>
				<td></td>
				<td>语文</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>

<!--table标签用来定义'表格'
border边框的粗细
cellspacing单元格到边框的距离
cellpadding单元格的高度
tr标签表示表格中的一行
th标签表示表头单元格，文本加粗并居中
td标签表示一个单元格
合并单元格：
在代码中找到要合并的单元格
保留要合并的第一个单元格，删除其它的单元格
合并左右单元格用colspan="横跨的列数"
合并上下单元格用rowspan="横跨的行数"
表格的注意事项：
1.table tr th td标签之间不能有任何内容，所有的内容都要写到th或td中
不用试图通过属性来改变表格样式，可以使用css对表格设置
表格中的单元格中可以放入任何元素-->
