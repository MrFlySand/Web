<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta name="keyword" content="爱心跳动">
    <meta name="description" content="爱心跳动">
    <title>I love you</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .LiveYou{
            background: linear-gradient(135deg,#ff9a9e,#fecfef) no-repeat;
            width: 100vw;min-height: 100vh; padding-top:1px; z-index: 999;
            padding-bottom: 100px;
        }
        .box{
            width: 340px;
            height: 340px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            animation: move 1s infinite alternate;
            /*动画名称 运动时间 运动次数infinite表示无限次 alternate往返效果相同*/
        }
        @keyframes move {
            100%{
                transform: scale(1.2);/*变大1.2倍*/
            }
        }
        .box .left, .box .right{
            width: 100px;
            height: 190px;
            background-color: red;
            border-radius: 75px 75px 0 0;
            float: left;
            position: relative;/*相对大div定位*/
            left: 153px;
            box-shadow: 0 0 40px red;/*设置阴影效果，其值分别表示水平偏移量，竖直偏移量，阴影大小，颜色*/
        }
        .box .left{
             transform: rotate(45deg) ;
         }
        .box .right{
            transform: rotate(-45deg);
            margin-left: -165px;
        }
        p{
            font-size: 50px;
            text-align: center;
            color: red;
            font-family: "STLiti";
        }
        #aa{
        	font-size: 30px;
            text-align: center;
            color: #000;
            font-family: "STXingkai";
        }
    </style>
</head>
<body>
	<div class="LiveYou">		
		<div class="box">
		    <div class="left"></div>
		    <div class="right"></div>
		</div>
		<audio id="music1" src="http://music.163.com/song/media/outer/url?id=1381755293.mp3" autoplay loop></audio>
		<p><span>
			我爱你</br>
			I Live You!</br>		
		</span></p>
		<div id="aa" style=""></div>
		<div style="display:none" id="w">我这人特别小气</br>你要是和我在一起了</br>那么你只能是我的</br>除了我别人都不能拥有你</br></br>愿你三冬暖，愿你春不寒</br>愿你天黑有灯，下雨有伞</br>愿时光能缓，愿故人不散</br>愿你惦念的人能和你道晚安</br>愿你独闯的日子里不觉得孤单</br>愿你余生所遇之人，都是好人</br>愿你活的洒脱，不争不抢</br>爱别人，更要懂得爱自己。</div>
	</div>
	<script>
		var index=0;
		var word=document.getElementById("w").innerHTML;
		function type(){
		    document.getElementById("aa").innerHTML = word.substring(0,index++);
		}
		setInterval(type, 250);
	</script>
</body>
</html>
