<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三个数比较大小</title>
		<script type="text/javascript">
			var a = prompt("请输入第一个数");
			var b = prompt("请输入第二个数");
			var c = prompt("请输入第三个数");
			b =a>b?a:b;
			c =c>b?c:b;
			document.write("最大值是:"+c);
		</script>
	</head>
