<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>粉色登录界面</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html{height: 100%;}
			body{background-image:linear-gradient(to right,#fbc2eb,#a6c1ee);}
			.box{
				width:350px;height:500px;background: #fff;
				margin: 100px auto;border-radius: 5px;
			}
			.login{
				margin: 0px 120px;line-height:200px;
				font-size: 30px;font-weight: 800;
			}
			.inp input{
				display: block;margin: 10px 50px;background: none;border: none;
				border-bottom: 1px solid #000;font-size: 24px;color: #000;width:240px;
			}
			.log{
				width:40px;height: 50px;font-size: 20px;
				background: linear-gradient(to right,#a6c1ee,#fbc2eb);
				margin: 50px 50px;padding: 0px 100px;line-height: 50px;
			}
			.account{
				font-size: 16px;margin-left: 50px;margin-top: -20px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p class="login">Login</p>
			<div class="inp">
				<input type="text" id="" placeholder="username" />
				<input type="password" id="" placeholder="password" />
			</div>
			<div class="log">Login</div>
			<p class="account">Don't have account?<a href="#">sign up</a></p>
		</div>
	</body>
</html>
