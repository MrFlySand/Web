<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>解一元二次方程</title>
		<style type="text/css">
			.quadratic_equation input,button{
				width:20%;position:relative;top:-4px;
			}
		</style>
	</head>
	<body>
		<div class="quadratic_equation">
			<input id="numba" placeholder="请输入第一项">X<sup>2</sup>+
			<input id="numbb" placeholder="请输入第二项">X+
			<input id="numbc" placeholder="请输入第三项">=0
	   		<button id="butt" type="button" onclick="myFunction()">提交</button>
		</div>
		<p id="print"></p>
		<script type="text/javascript">
			function  myFunction(){
				var print =document.getElementById("print");
				var a =parseInt(document.getElementById("numba").value);
				var b =parseInt(document.getElementById("numbb").value);
				var c =parseInt(document.getElementById("numbc").value);
				var san=b*b-4*a*c;
				var s=Math.sqrt(san);
				if(san<0)
					print.innerText="无解";
				if(san==0)
					print.innerText="方程有两个相同的解:x1=x2="+(-(b/2*a));
				if(san>0)
					print.innerText="方程有两个不相同的解:x1="+((-b+s)/(2*a))+",x2="+(((-b-s)/(2*a)));
				else
					print.innerText="error";
			};			
		</script>
	</body>
</html>
