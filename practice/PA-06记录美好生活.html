<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>记录美好生活</title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			html{height: 100%;}
			body{
				background: #000;
				
			}
			.font-box{
				display: flex;	
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}
			.font-box span{
				color: #fff;
				font-size: 100px;
				font-family: STXingkai ;
				text-shadow:  -0.05em 0 cyan,0.05em 0 red;
				position: relative;	
				display: inline-block;			
			}
			@keyframes text-jump{
				0%{
					top: 0;
				}
				50%{
					top: -150px;
				}
				80%{
					top: 50px;
				}
				100%{
					top: 0px
				}
			}
			@keyframes text-rotate{
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg)
				}
			}
			.font-box span:nth-child(1){
				animation: text-jump 0.8s ease-in-out 0s,text-rotate 0.8s 0s;
			}
			.font-box span:nth-child(2){
				animation: text-jump 0.8s ease-in-out 0.2s,text-rotate 0.8s 0.2s;
			}
			.font-box span:nth-child(3){
				animation: text-jump 0.8s ease-in-out 0.4s,text-rotate 0.8s 0.4s;
			}
			.font-box span:nth-child(4){
				animation: text-jump 0.8s ease-in-out 0.6s,text-rotate 0.8s 0.6s;
			}
			.font-box span:nth-child(5){
				animation: text-jump 0.8s ease-in-out 0.8s,text-rotate 0.8s 0.8s;
			}
			.font-box span:nth-child(6){
				animation: text-jump 0.8s ease-in-out 1s,text-rotate 0.8s 1s;
			}
			.font-box span:nth-child(7){
				animation: text-jump 0.8s ease-in-out 1.2s,text-rotate 0.8s 1.2s;
			}
			.font-box span:nth-child(8){
				animation: text-jump 0.8s ease-in-out 1.4s,text-rotate 0.8s 1.4s;
			}
			.font-box span:nth-child(9){
				animation: text-jump 0.8s ease-in-out 1.6s,text-rotate 0.8s 1.6s;
			}
			.font-box span:nth-child(10){
				animation: text-jump 0.8s ease-in-out 1.8s,text-rotate 0.8s 1.8s;
			}
		</style>
	</head>
	<body>
		<div class="font-box">
			<span>点</span>
			<span>赞</span>
			<span>,</span>
			<span>投</span>
			<span>币</span>
			<span>,</span>
			<span>转</span>
			<span>发</span>
		</div>
	</body>
</html>
