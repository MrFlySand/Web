<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>前面两数相加等于后面一个数</title>
	</head>
	<body>
		<script type="text/javascript">
			var sum=0,sum0=0,a;
			var numbers = new Array(1);
			var n =parseInt(prompt("请输入最终范围"));
			function print(numbers){
				if(i%10!=9||i==0||i==1)
					if(i!=numbers.length-1){
						document.write(numbers[i]+",");
					}else{
						if (numbers[i]<n) {
							if(i%10!=9||i==0||i==1)
								document.write(numbers[i]+",");
							else
								document.write(numbers[i]+"<br>");
						}else{
							document.write(numbers[i]);
						}
						
					}			
				else
					document.write(numbers[i]+"<br>");
			}
			numbers[0] = 1;
			numbers[1] = 1;
			document.write("1,1,");
			for (var i=2;i<n;i++) {
				numbers[i]=numbers[i-1]+numbers[i-2];
				sum=sum+numbers[i];
				if(numbers[i]<n){
					sum0=sum0+numbers[i];
					print(numbers);
					a=i;
				}
			}
			document.write("<br>小于"+n+"的数有"+a+"个,他们的总和是"+(sum0+2)+".分别为上数所列");
			document.write("<br><br>这"+n+"个数的总和是:"+(sum+2)+"<br>这"+i+"个数分别是:<br>");
			for(var i=0;i<numbers.length;i++)
				print(numbers);
		</script>
	</body>
</html>
