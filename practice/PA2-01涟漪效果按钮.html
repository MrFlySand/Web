<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>涟漪效果按钮</title>
		<style type="text/css">
			*{
				margin:0;padding:0;
				font-family: 'Poppins',sans-serif;	
			}
			body{
				display: flex;
				justify-content: center;
				align-content: center;
				min-height:100vh;
				flex-direction:column;
				background:#040d15;
			}
			a{
				position:relative;
				display: inline-block;
				padding:12px 36px;
				margin:10px auto;
				width:100px;
				color:#fff;
				text-decoration:none;				
				text-transform:uppercase;
				font-size:24px;
				letter-spacing: 2px;
				border-radius:40px;
				overflow: hidden;
				background: linear-gradient(90deg,#0162c8,#55e7fc);
			}
			a:nth-child(2){
				background: linear-gradient(90deg,#755bea,#ff72c0);
			}
			span{
				position: absolute;
				background:#fff;
				transform:translate(-50%,-50%);
				pointer-events:none;
				overflow:hidden;
				border-radius:50%;
				animation:animate 1s linear infinite;
			}
			@keyframes animate{
				0%{
					width:0px;
					height:0px;
					opacity:0.5;
				}
				100%{
					width:800px;
					height:800px;
					opacity:0.5;
				}
			}
		</style>
	</head>
	<body>
		<a href="#">BUTTON</a>
		<a href="#">BUTTON</a>		
		<script type="text/javascript">
			//const定义的变量不可以修改，而且必须初始化
			const buttons = document.querySelectorAll('a');
			//forEach遍历每个buttons元素
			buttons.forEach(btn => {
				//addEventListener(click) 方法来向按钮添加点击事件
				btn.addEventListener('click',function(e){
					//let是块级作用域，函数内部使用let定义后，对函数外部无影响
					//client定位鼠标的位置,X代表横轴,Y代表竖轴
					//target鼠标点击事件,offse鼠标位置到元素的边距,Left代表横轴,Top代表竖轴
					let x = e.clientX - e.target.offsetLeft;
					let y = e.clientY - e.target.offsetTop;	
					//createElement,单击元素创建span元素
					let ripples = document.createElement('span');
					ripples.style.left =x+ 'px';
					ripples.style.top =y+ 'px';
					//appendChild(ripples)把ripples元素节点添加到点击元素节点中成为其子节点，但是放在点击元素的现有子节点的最后
					this.appendChild(ripples);
					//setTimeout(x,y)在y毫秒内执行完x中的语句,可以是函数
					//remove删除:ripples
					setTimeout(()=>{
						ripples.remove()
					},500);
				})
			})
		</script>
	</body>
</html>
