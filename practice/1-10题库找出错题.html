	<body>
		<div id="box">
			<button type="button" style="width:100px; height:50px; font-size:24px;" onclick="Submit()">提交</button>
			<br />			
			<textarea id="word" style="width:290px;height:70px;margin-top:10px;overflow-y:hidden;" placeholder="内容"></textarea>			
		</div><br>
		<script type="text/javascript">	
			function isStrNum(word){
				if (word>="0" && word<="9")
					return 1;
				return 0;
			}
			var arr = "";
			//题号
			var cuoNum=["1218","1225","1237","1241","1244","1250","1253","1255","1256","1259","1271","1272","1274","1277","1279","1284","1288","1298",
			"1301","1307","1309","1310","1313","1316","1319","1324","1335","1389","1392","1605","1608","1611","1623","1625","1626","1633","1636","1637","1638","1639",
			"1641","1644","1645","1647","1649","1683","1687","1690","1691","1692","1697","1723","1970","1999","2002","2053","2091","2263","2264","2301","2319","2343","2401","2414","2432"],cuoIndex=0;
			var i=0,j=0;
			var aaa=0;
			function Submit(){							
				var word = document.getElementById("word").value;
				for (var index=0;index<word.length;index++){						
					//遇到顿号，判断前面是不是数字
					if(word[index] == "、" && isStrNum(word[index-1])){
						var couNumLen = cuoNum[cuoIndex].length-1;//错题题号的长度
						// 判断数字是否是错题序号						
						for(var isIndex=index-1;couNumLen>=0;isIndex--,couNumLen--){
							if(word[isIndex]==cuoNum[cuoIndex].charAt(couNumLen)){							
								if (couNumLen==0) {
									while(true){
										console.log(cuoIndex+","+i)
										arr[aaa] = word[index];
										document.write(word[index-1])
										//console.log(cuoIndex+","+i+","+arr[cuoIndex][i]+","+word[index])
										if(word[index] == "答" && word[index+1] == "案") {
											document.write(word[index]+word[index+1]+word[index+2]+word[index+3])
											alert(word[index] +"，"+word[index+1])
											break;	
										}		
										// 遇到stop输出所有题目
										console.log(word[index])
										if(word[index]=="s" && word[index+1]=="t" && word[index+2]=="o" && word[index+3]=="p") {
											return 0;
										}	
										index++;
									}
									cuoIndex++;	
								}										
							}else{												
								break;
							}										
						}								
					}				
				}				
			}
		</script>
